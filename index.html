<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFL Temp - FiveM Scripts</title>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.22.5/babel.min.js"></script>

    <!-- Material UI -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
    <!-- Discord Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        overflow-x: hidden;
      }

      .trail {
        position: fixed;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0;
        animation: fadeOut 0.5s ease forwards;
      }

      @keyframes fadeOut {
        0% {
          opacity: 0.8;
          transform: scale(1);
        }
        100% {
          opacity: 0;
          transform: scale(0.3);
        }
      }

      .hero-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          linear-gradient(45deg, rgba(0,0,0,0.7), rgba(0,0,0,0.3)),
          radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 60%);
        z-index: -1;
      }

      .script-card-media {
        position: relative;
        overflow: hidden;
      }

      .script-card-media::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, rgba(0,0,0,0.6), rgba(0,0,0,0.3));
        z-index: 1;
      }

      .script-card-media img {
        transition: transform 0.3s ease;
      }

      .script-card:hover .script-card-media img {
        transform: scale(1.1);
      }

      .feature-icon {
        font-size: 2.5rem !important;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #00ffff, #00cccc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .left-panel {
        position: fixed;
        left: 0;
        top: 0;
        width: 250px;
        height: 100vh;
        background: rgba(30, 41, 59, 0.8);
        padding-top: 80px;
        border-right: 1px solid rgba(148, 163, 184, 0.1);
        transition: width 0.3s ease;
      }

      .left-panel.collapsed {
        width: 60px;
      }

      .panel-content {
        transition: opacity 0.3s ease;
      }

      .panel-content.collapsed {
        opacity: 0;
        pointer-events: none;
      }

      .panel-item {
        padding: 12px 24px;
        color: #94A3B8;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .panel-item:hover {
        background: rgba(58, 236, 248, 0.1);
        color: #fff;
      }

      .panel-section {
        margin-top: 24px;
        padding: 12px 24px;
        border-top: 1px solid rgba(148, 163, 184, 0.1);
      }

      .panel-section-title {
        color: #fff;
        font-size: 0.9rem;
        font-weight: 500;
        margin-bottom: 12px;
      }

      .recent-payment {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 8px 0;
      }

      .avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 500;
        color: #fff;
      }
    </style>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const {
        AppBar,
        Box,
        Button,
        Card,
        CardActions,
        CardContent,
        CardMedia,
        Chip,
        Container,
        Divider,
        Grid,
        Icon,
        IconButton,
        Paper,
        Stack,
        Toolbar,
        Typography,
        createTheme,
        ThemeProvider,
        CssBaseline,
        useScrollTrigger,
        Zoom,
        Fab
      } = MaterialUI;

      const theme = createTheme({
        palette: {
          mode: 'dark',
          primary: {
            main: '#3AECF8',
          },
          secondary: {
            main: '#6366F1',
          },
          background: {
            default: '#0F172A',
            paper: 'rgba(30, 41, 59, 0.8)',
          },
          error: {
            main: '#F87171',
          },
          text: {
            primary: '#FFFFFF',
            secondary: '#94A3B8',
          }
        },
        typography: {
          fontFamily: '"Roboto", "Helvetica", "Arial", sans-serif',
          h1: {
            fontSize: '3.5rem',
            fontWeight: 700,
            background: 'linear-gradient(135deg, #3AECF8 0%, #6366F1 100%)',
            backgroundClip: 'text',
            textFillColor: 'transparent',
            WebkitBackgroundClip: 'text',
            WebkitTextFillColor: 'transparent',
          },
          h5: {
            fontSize: '1.25rem',
            fontWeight: 500,
            color: '#94A3B8',
          }
        },
        components: {
          MuiButton: {
            styleOverrides: {
              root: {
                borderRadius: '12px',
                textTransform: 'none',
                fontSize: '1.1rem',
                padding: '0.75rem 2rem',
                fontWeight: 500,
                transition: 'all 0.3s ease',
              },
              contained: {
                background: 'linear-gradient(135deg, #3AECF8 0%, #6366F1 100%)',
                '&:hover': {
                  background: 'linear-gradient(135deg, #3AECF8 20%, #6366F1 120%)',
                  transform: 'translateY(-2px)',
                  boxShadow: '0 10px 20px rgba(58, 236, 248, 0.2)',
                },
              },
            },
          },
          MuiCard: {
            styleOverrides: {
              root: {
                borderRadius: '16px',
                background: 'rgba(30, 41, 59, 0.9)',
                backdropFilter: 'blur(10px)',
                border: '1px solid rgba(148, 163, 184, 0.1)',
                transition: 'all 0.3s ease',
                '&:hover': {
                  transform: 'translateY(-5px)',
                  boxShadow: '0 15px 30px rgba(58, 236, 248, 0.1)',
                },
              },
            },
          },
          MuiPaper: {
            styleOverrides: {
              root: {
                backgroundImage: 'none',
              },
            },
          },
          MuiChip: {
            styleOverrides: {
              root: {
                borderRadius: '8px',
                fontWeight: 500,
                fontSize: '0.9rem',
              },
            },
          },
        },
      });

      function ScrollTop(props) {
        const { children } = props;
        const trigger = useScrollTrigger({
          disableHysteresis: true,
          threshold: 100,
        });

        const handleClick = () => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        return (
          <Zoom in={trigger}>
            <Box
              onClick={handleClick}
              sx={{ position: 'fixed', bottom: 16, right: 16, zIndex: 1000 }}
            >
              {children}
            </Box>
          </Zoom>
        );
      }

      function App() {
        const [trails, setTrails] = React.useState([]);
        const [trailId, setTrailId] = React.useState(0);
        const lastMousePos = React.useRef({ x: 0, y: 0 });
        const frameRef = React.useRef();
        const [isPanelCollapsed, setIsPanelCollapsed] = React.useState(false);

        React.useEffect(() => {
          const handleMouseMove = (e) => {
            lastMousePos.current = { x: e.clientX, y: e.clientY };
          };

          const createTrail = () => {
            const { x, y } = lastMousePos.current;
            
            setTrails(prev => [
              ...prev, 
              {
                id: trailId,
                x,
                y,
                color: `hsl(${Math.random() * 60 + 180}, 100%, 70%)` // Cyan-blue variations
              }
            ]);
            
            setTrailId(prev => prev + 1);

            // Clean up old trails
            setTimeout(() => {
              setTrails(prev => prev.filter(trail => trail.id !== trailId));
            }, 500);

            frameRef.current = requestAnimationFrame(createTrail);
          };

          document.addEventListener('mousemove', handleMouseMove);
          frameRef.current = requestAnimationFrame(createTrail);

          return () => {
            document.removeEventListener('mousemove', handleMouseMove);
            cancelAnimationFrame(frameRef.current);
          };
        }, [trailId]);

        const handleBuyClick = () => {
          if (window.fbq) {
            window.fbq('track', 'InitiateCheckout');
          }
        };

        const features = [
          { icon: 'speed', title: 'High Performance', description: 'Optimized scripts that won\'t impact your server\'s performance' },
          { icon: 'security', title: 'Secure', description: 'Built with security in mind to protect your server and players' },
          { icon: 'update', title: 'Regular Updates', description: 'Constant updates and improvements to ensure compatibility' },
          { icon: 'support_agent', title: '24/7 Support', description: 'Dedicated support team ready to help you' },
        ];

        React.useEffect(() => {
          if (window.kofiWidgetOverlay) {
            window.kofiWidgetOverlay.draw('nfltemp', {
              'type': 'floating-chat',
              'floating-chat.donateButton.text': 'Support Me',
              'floating-chat.donateButton.background-color': '#3AECF8',
              'floating-chat.donateButton.text-color': '#fff'
            });
          }
        }, []);

        function RecentPayments() {
          const recentBuyers = React.useMemo(() => [
            {
              name: "AB",
              amount: "$20.00",
              purchase: "[QB/ESX]Advanced Drug Farming & Dealing w/Battle Pass System",
              timestamp: new Date().toISOString(),
              avatar: "https://github.com/nfltemp/nfltemp.github.io/blob/main/public/images/logo.png?raw=true"
            },
            ...Array(4).fill({
              name: "---",
              amount: "$--.--",
              purchase: "No recent purchase",
              timestamp: null,
              avatar: "https://github.com/nfltemp/nfltemp.github.io/blob/main/public/images/logo.png?raw=true"
            })
          ], []);

          return (
            <div className="panel-section">
              <div className="panel-section-title">Recent Payments</div>
              {recentBuyers.map((buyer, index) => (
                <div 
                  key={index} 
                  className="recent-payment"
                  title={buyer.name !== "---" ? `Recently purchased: ${buyer.purchase}` : ""}
                  style={{ cursor: buyer.name !== "---" ? 'help' : 'default' }}
                >
                  <div className="avatar" style={{ overflow: 'hidden' }}>
                    <img 
                      src={buyer.avatar}
                      alt=""
                      style={{ 
                        width: '100%', 
                        height: '100%', 
                        objectFit: 'cover',
                        opacity: buyer.name !== "---" ? 1 : 0.5,
                        transform: 'scale(1)', // Prevents flickering
                        willChange: 'transform' // Optimizes performance
                      }} 
                    />
                  </div>
                  <div style={{ 
                    color: buyer.name !== "---" ? '#fff' : '#94A3B8'
                  }}>
                    {buyer.name}
                  </div>
                </div>
              ))}
            </div>
          );
        }

        return (
          <ThemeProvider theme={theme}>
            <CssBaseline />
            <div style={{ background: '#0F172A' }}>
              {trails.map(trail => (
                <div 
                  key={trail.id}
                  className="trail" 
                  style={{ 
                    left: trail.x + 'px',
                    top: trail.y + 'px',
                    background: trail.color,
                  }}
                />
              ))}
              
              <AppBar 
                position="fixed" 
                elevation={0}
                sx={{ 
                  background: 'rgba(15, 23, 42, 0.8)',
                  backdropFilter: 'blur(10px)',
                  borderBottom: '1px solid rgba(148, 163, 184, 0.1)',
                }}
              >
                <Toolbar sx={{ 
                  justifyContent: 'space-between',
                  borderBottom: '1px solid rgba(255, 255, 255, 0.1)',
                  '& img': {
                    marginLeft: 'auto',
                    marginRight: '24px'
                  }
                }}>
                  <img 
                    src="https://github.com/nfltemp/nfltemp.github.io/blob/main/public/images/logo.png?raw=true" 
                    alt="NFL Temp Logo" 
                    style={{ height: 40 }} 
                  />
                  <Button
                    variant="contained"
                    href="https://discord.gg/r8RKJGz4hk"
                    target="_blank"
                    size="large"
                    startIcon={<i className="fab fa-discord" style={{ fontSize: '1.8rem' }} />}
                    sx={{
                      background: 'linear-gradient(135deg, #5865F2 0%, #7289DA 100%)',
                      '&:hover': {
                        background: 'linear-gradient(135deg, #5865F2 20%, #7289DA 120%)',
                        transform: 'translateY(-2px)',
                        boxShadow: '0 10px 20px rgba(88, 101, 242, 0.2)',
                      },
                      fontSize: '1.3rem',
                      py: 1.8,
                      px: 5,
                    }}
                  >
                    Join our Discord
                  </Button>
                </Toolbar>
              </AppBar>

              <div className="left-panel">
                <IconButton 
                  sx={{ 
                    position: 'absolute', 
                    top: 20, 
                    right: 10,
                    color: 'white'
                  }}
                  onClick={() => setIsPanelCollapsed(!isPanelCollapsed)}
                >
                  <Icon>menu</Icon>
                </IconButton>
                
                <div className={`panel-content ${isPanelCollapsed ? 'collapsed' : ''}`}>
                  <div className="panel-item">Home</div>
                  <div className="panel-item">Packages</div>
                  <div className="panel-item">ESX Scripts</div>
                  <div className="panel-item">QB Core Scripts</div>
                  <div className="panel-item">About</div>
                  <div 
                    className="panel-item"
                    onClick={() => window.location.href = '/image-test.html'}
                    style={{ cursor: 'pointer' }}
                  >
                    Image Tests
                  </div>

                  <div className="panel-section">
                    <div className="panel-section-title">Top Customer</div>
                    <div className="recent-payment">
                      <div className="avatar">
                        <img 
                          src="https://github.com/nfltemp/nfltemp.github.io/blob/main/public/images/logo.png?raw=true"
                          alt=""
                          style={{ 
                            width: '100%', 
                            height: '100%', 
                            objectFit: 'cover',
                            borderRadius: '50%'
                          }} 
                        />
                      </div>
                      <div>
                        <div style={{ color: '#fff' }}>AB</div>
                        <div style={{ color: '#94A3B8', fontSize: '0.8rem' }}>$20.00</div>
                      </div>
                    </div>
                  </div>

                  <RecentPayments />
                </div>
              </div>

              <Container 
                maxWidth="lg" 
                sx={{ 
                  pt: 6,
                  pb: 8,
                  pl: '280px',
                  maxWidth: '1100px !important',
                }}
              >
                <Paper
                  elevation={0}
                  sx={{
                    p: 3,
                    mb: 6,
                    background: 'linear-gradient(135deg, rgba(58, 236, 248, 0.1) 0%, rgba(99, 102, 241, 0.1) 100%)',
                    border: '1px solid rgba(58, 236, 248, 0.2)',
                    borderRadius: '16px',
                    display: 'flex',
                    flexDirection: { xs: 'column', md: 'row' },
                    alignItems: 'center',
                    justifyContent: 'space-between',
                    gap: 2,
                  }}
                >
                  <Box sx={{ display: 'flex', alignItems: 'center', gap: 2 }}>
                    <Box
                      sx={{
                        p: 2,
                        borderRadius: '12px',
                        background: 'rgba(58, 236, 248, 0.1)',
                      }}
                    >
                      <Icon sx={{ 
                        fontSize: '2.5rem',
                        background: 'linear-gradient(135deg, #3AECF8 0%, #6366F1 100%)',
                        backgroundClip: 'text',
                        WebkitBackgroundClip: 'text',
                        WebkitTextFillColor: 'transparent',
                      }}>
                        local_fire_department
                      </Icon>
                    </Box>
                    <Box>
                      <Typography variant="h6" sx={{ 
                        fontWeight: '300',
                        mb: 0.5,
                        background: 'linear-gradient(135deg, #3AECF8 0%, #6366F1 100%)',
                        backgroundClip: 'text',
                        WebkitBackgroundClip: 'text',
                        WebkitTextFillColor: 'transparent',
                      }}>
                        Limited Time Offer
                    </Typography>
                      <Typography variant="body1" color="text.secondary">
                        Get 25% off on all our premium FiveM scripts
                    </Typography>
                  </Box>
                  </Box>
                  <Button
                    variant="contained"
                    size="large"
                    href="#packages"
                    sx={{
                      minWidth: 200,
                      fontSize: '1.1rem',
                    }}
                  >
                    View Packages
                  </Button>
                </Paper>

                <Grid container spacing={4} sx={{ 
                  mb: 2
                }}>
                    {features.map((feature) => (
                    <Grid item xs={12} sm={6} md={3} key={feature.title}>
                        <Paper
                          elevation={0}
                          sx={{
                          p: 3,
                            height: '100%',
                          background: 'rgba(30, 41, 59, 0.6)',
                          borderRadius: '16px',
                          border: '1px solid rgba(148, 163, 184, 0.1)',
                          transition: 'all 0.3s ease',
                          '&:hover': {
                            transform: 'translateY(-5px)',
                            background: 'rgba(30, 41, 59, 0.8)',
                            boxShadow: '0 10px 20px rgba(58, 236, 248, 0.1)',
                          },
                        }}
                      >
                        <Box
                          sx={{
                            width: 60,
                            height: 60,
                            borderRadius: '12px',
                            background: 'linear-gradient(135deg, rgba(58, 236, 248, 0.1) 0%, rgba(99, 102, 241, 0.1) 100%)',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            mb: 2,
                          }}
                        >
                          <Icon sx={{ 
                            fontSize: '2rem',
                            background: 'linear-gradient(135deg, #3AECF8 0%, #6366F1 100%)',
                            backgroundClip: 'text',
                            WebkitBackgroundClip: 'text',
                            WebkitTextFillColor: 'transparent',
                          }}>
                            {feature.icon}
                          </Icon>
                        </Box>
                        <Typography variant="h6" gutterBottom sx={{ fontWeight: 'bold' }}>
                            {feature.title}
                          </Typography>
                        <Typography variant="body2" color="text.secondary">
                          {feature.description}
                        </Typography>
                        </Paper>
                      </Grid>
                    ))}
                  </Grid>

                  <Grid container spacing={4}>
                    {/* Complete Package (Ambulance Job) */}
                    <Grid item xs={12} md={4}>
                      <Card>
                        <Box className="script-card-media">
                          <CardMedia
                            component="img"
                            height="200"
                            image="https://github.com/nfltemp/nfltemp.github.io/blob/main/public/images/packages/complete.jpg?raw=true"
                            alt="Ambulance Job"
                          />
                          <Box sx={{
                            position: 'absolute',
                            top: 16,
                            right: 16,
                            zIndex: 2,
                            display: 'flex',
                            flexDirection: 'column',
                            gap: 1,
                          }}>
                            <Chip
                              label="BEST SELLER"
                              sx={{
                                background: 'linear-gradient(135deg, #3AECF8 0%, #6366F1 100%)',
                                color: 'white',
                                fontWeight: 'bold',
                              }}
                            />
                            <Chip
                              label="25% OFF"
                              sx={{ 
                                background: 'linear-gradient(135deg, #F87171 0%, #EF4444 100%)',
                                color: 'white',
                                fontWeight: 'bold',
                              }}
                            />
                          </Box>
                        </Box>
                        <CardContent>
                          <Typography variant="h5" gutterBottom sx={{ fontWeight: 'bold' }}>
                            Advanced Ambulance Job
                          </Typography>
                          <Typography variant="body2" color="text.secondary" paragraph>
                            Complete ambulance and medical system with advanced features...
                          </Typography>
                          <Stack direction="row" spacing={1} flexWrap="wrap" sx={{ mb: 2 }}>
                            <Chip size="small" label="ESX Compatible" />
                            <Chip size="small" label="QB Core Ready" />
                            <Chip size="small" label="Regular Updates" />
                          </Stack>
                        </CardContent>
                        <CardActions sx={{ p: 2, pt: 0 }}>
                          <Button
                            variant="contained"
                            fullWidth
                            href="https://ko-fi.com/nfltemp/shop"
                            onClick={handleBuyClick}
                          >
                            Purchase Now
                          </Button>
                        </CardActions>
                      </Card>
                    </Grid>

                    {/* Battle Pass System */}
                    <Grid item xs={12} md={4}>
                      <Card>
                        <Box className="script-card-media">
                          <CardMedia
                            component="img"
                            height="200"
                            image="https://github.com/nfltemp/nfltemp.github.io/blob/main/public/images/packages/battlepass.png?raw=true"
                            alt="Battle Pass System"
                          />
                        </Box>
                        <CardContent>
                          <Typography variant="h5" gutterBottom sx={{ fontWeight: 'bold' }}>
                            Advanced Drug & Battle Pass System
                          </Typography>
                          <Typography variant="body2" color="text.secondary" paragraph>
                            Enhance your SeriousRP/Semi-Serious server with an advanced Drug System and engaging Battle Pass integration...
                          </Typography>
                          <Stack direction="row" spacing={1} flexWrap="wrap" sx={{ mb: 2 }}>
                            <Chip size="small" label="ESX Compatible" />
                            <Chip size="small" label="QB Core Ready" />
                            <Chip size="small" label="Open Source" />
                          </Stack>
                        </CardContent>
                        <CardActions sx={{ p: 2, pt: 0 }}>
                          <Button
                            variant="contained"
                            fullWidth
                            href="https://ko-fi.com/nfltemp/shop"
                            onClick={handleBuyClick}
                          >
                            Purchase Now
                          </Button>
                        </CardActions>
                      </Card>
                    </Grid>

                    {/* Police Job */}
                    <Grid item xs={12} md={4}>
                      <Card>
                        <Box className="script-card-media">
                          <CardMedia
                            component="img"
                            height="200"
                            image="https://github.com/nfltemp/nfltemp.github.io/blob/main/public/images/packages/policejob.png?raw=true"
                            alt="Police Job"
                          />
                        </Box>
                        <CardContent>
                          <Typography variant="h5" gutterBottom sx={{ fontWeight: 'bold' }}>
                            Advanced Police Job
                          </Typography>
                          <Typography variant="body2" color="text.secondary" paragraph>
                            Complete police system with vehicle management, arrest system, tactical takedowns...
                          </Typography>
                          <Stack direction="row" spacing={1} flexWrap="wrap" sx={{ mb: 2 }}>
                            <Chip size="small" label="QB Core Only" />
                            <Chip size="small" label="High Performance" />
                            <Chip size="small" label="Open Source" />
                          </Stack>
                        </CardContent>
                        <CardActions sx={{ p: 2, pt: 0 }}>
                          <Button
                            variant="contained"
                            fullWidth
                            href="https://ko-fi.com/nfltemp/shop"
                            onClick={handleBuyClick}
                          >
                            Purchase Now
                          </Button>
                        </CardActions>
                      </Card>
                    </Grid>
                  </Grid>
                </Container>

              <Container maxWidth="lg" sx={{ pt: 4, pb: 8 }}>
                <Typography variant="h4" gutterBottom>Image Loading Tests</Typography>
                <Grid container spacing={4}>
                  {/* Test 1: Absolute path from root */}
                  <Grid item xs={12} md={4}>
                    <Paper sx={{ p: 2 }}>
                      <Typography variant="h6">Test 1: Absolute from root</Typography>
                      <img src="/images/logo.png" alt="Test 1" style={{ width: '100%' }} />
                      <Typography variant="caption">src="/images/logo.png"</Typography>
                    </Paper>
                  </Grid>

                  {/* Test 2: Relative path */}
                  <Grid item xs={12} md={4}>
                    <Paper sx={{ p: 2 }}>
                      <Typography variant="h6">Test 2: Relative path</Typography>
                      <img src="./images/logo.png" alt="Test 2" style={{ width: '100%' }} />
                      <Typography variant="caption">src="./images/logo.png"</Typography>
                    </Paper>
                  </Grid>

                  {/* Test 3: Relative from current */}
                  <Grid item xs={12} md={4}>
                    <Paper sx={{ p: 2 }}>
                      <Typography variant="h6">Test 3: Relative from current</Typography>
                      <img src="../images/logo.png" alt="Test 3" style={{ width: '100%' }} />
                      <Typography variant="caption">src="../images/logo.png"</Typography>
                    </Paper>
                  </Grid>

                  {/* Test 4: Full URL */}
                  <Grid item xs={12} md={4}>
                    <Paper sx={{ p: 2 }}>
                      <Typography variant="h6">Test 4: Full GitHub URL</Typography>
                      <img src="https://nfltemp.github.io/images/logo.png" alt="Test 4" style={{ width: '100%' }} />
                      <Typography variant="caption">src="https://nfltemp.github.io/images/logo.png"</Typography>
                    </Paper>
                  </Grid>

                  {/* Test 5: Raw GitHub content */}
                  <Grid item xs={12} md={4}>
                    <Paper sx={{ p: 2 }}>
                      <Typography variant="h6">Test 5: Raw GitHub</Typography>
                      <img src="https://raw.githubusercontent.com/nfltemp/nfltemp.github.io/main/images/logo.png" alt="Test 5" style={{ width: '100%' }} />
                      <Typography variant="caption">Using raw.githubusercontent.com</Typography>
                    </Paper>
                  </Grid>

                  {/* Test 6: Complete Package Image */}
                  <Grid item xs={12} md={4}>
                    <Paper sx={{ p: 2 }}>
                      <Typography variant="h6">Test 6: Package Image</Typography>
                      <img src="./images/packages/complete-package.jpg" alt="Test 6" style={{ width: '100%' }} />
                      <Typography variant="caption">src="./images/packages/complete-package.jpg"</Typography>
                    </Paper>
                  </Grid>
                </Grid>
              </Container>

              <ScrollTop>
                <Fab 
                  sx={{ 
                    background: 'linear-gradient(135deg, #3AECF8 0%, #6366F1 100%)',
                    '&:hover': {
                      background: 'linear-gradient(135deg, #3AECF8 20%, #6366F1 120%)',
                    }
                  }}
                >
                  <Icon>keyboard_arrow_up</Icon>
                </Fab>
              </ScrollTop>
            </div>
          </ThemeProvider>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
