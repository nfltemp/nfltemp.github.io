<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFL Temp - FiveM Scripts</title>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.22.5/babel.min.js"></script>

    <!-- Material UI -->
    <script src="https://unpkg.com/@mui/material@5.15.5/umd/material-ui.development.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    
    <!-- Discord Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
      :root {
        --primary-color: #1976d2;
        --background-dark: #121212;
        --card-bg: #1e1e1e;
        --text-primary: #ffffff;
        --text-secondary: #888888;
        --accent-color: #00ffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--background-dark);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 60%),
          linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
      }

      .trail {
        position: fixed;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--accent-color);
        pointer-events: none;
        opacity: 0.5;
        z-index: 9999;
        transition: transform 0.1s ease;
      }

      .header {
        background-color: transparent;
        padding: 1rem;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        width: 120px;
        height: auto;
      }

      .nav-right {
        display: flex;
        align-items: center;
        gap: 2rem;
      }

      .discord-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background-color: transparent;
        color: var(--accent-color);
        padding: 0.75rem 1.5rem;
        border: 1px solid var(--accent-color);
        border-radius: 4px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .discord-button:hover {
        background-color: var(--accent-color);
        color: var(--background-dark);
      }

      .discord-text {
        font-size: 0.9rem;
        font-weight: 500;
      }

      .main-content {
        margin-top: 80px;
        padding: 2rem;
        max-width: 1400px;
        margin: 80px auto 0;
      }

      .sidebar {
        position: fixed;
        left: 0;
        top: 80px;
        width: 250px;
        height: calc(100vh - 80px);
        background-color: rgba(30, 30, 30, 0.8);
        padding: 2rem;
      }

      .sidebar-nav {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .sidebar-link {
        color: var(--text-primary);
        text-decoration: none;
        padding: 0.75rem 1rem;
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      .sidebar-link:hover {
        background-color: rgba(0, 255, 255, 0.1);
        color: var(--accent-color);
      }

      .content-area {
        margin-left: 250px;
        padding: 2rem;
      }

      .welcome-section {
        text-align: left;
        margin-bottom: 4rem;
      }

      .welcome-section h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--accent-color);
      }

      .welcome-section p {
        font-size: 1.1rem;
        color: var(--text-secondary);
        max-width: 600px;
        line-height: 1.6;
      }

      .scripts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
      }

      .script-card {
        background: rgba(30, 30, 30, 0.8);
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease;
        border: 1px solid rgba(0, 255, 255, 0.1);
      }

      .script-card:hover {
        transform: translateY(-5px);
        border-color: var(--accent-color);
      }

      .script-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .script-content {
        padding: 1.5rem;
      }

      .script-title {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
        color: var(--accent-color);
      }

      .script-description {
        color: var(--text-secondary);
        margin-bottom: 1rem;
        line-height: 1.5;
      }

      .view-script-btn {
        display: inline-block;
        background-color: transparent;
        color: var(--accent-color);
        padding: 0.5rem 1rem;
        border: 1px solid var(--accent-color);
        border-radius: 4px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .view-script-btn:hover {
        background-color: var(--accent-color);
        color: var(--background-dark);
      }
    </style>

    <!-- Meta Pixel Code -->
    <script>
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', '1054321653378177');
      fbq('track', 'PageView');
    </script>
    <noscript>
      <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1054321653378177&ev=PageView&noscript=1"/>
    </noscript>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const {
        Button,
        Card,
        CardContent,
        CardMedia,
        Typography,
        createTheme,
        ThemeProvider,
        CssBaseline
      } = MaterialUI;

      const theme = createTheme({
        palette: {
          mode: 'dark',
          primary: {
            main: '#00ffff',
          },
          background: {
            default: '#121212',
            paper: 'rgba(30, 30, 30, 0.8)',
          },
        },
        components: {
          MuiButton: {
            styleOverrides: {
              root: {
                borderColor: '#00ffff',
                '&:hover': {
                  backgroundColor: '#00ffff',
                  color: '#121212',
                },
              },
            },
          },
        },
      });

      function App() {
        const [trails, setTrails] = React.useState([]);
        const [trailId, setTrailId] = React.useState(0);

        React.useEffect(() => {
          const handleMouseMove = (e) => {
            const newTrail = {
              id: trailId,
              x: e.clientX,
              y: e.clientY
            };

            setTrails(prev => [...prev, newTrail]);
            setTrailId(prev => prev + 1);

            setTimeout(() => {
              setTrails(prev => prev.filter(trail => trail.id !== newTrail.id));
            }, 500);
          };

          document.addEventListener('mousemove', handleMouseMove);
          return () => document.removeEventListener('mousemove', handleMouseMove);
        }, [trailId]);

        const handleBuyClick = () => {
          if (window.fbq) {
            window.fbq('track', 'InitiateCheckout');
          }
        };

        return (
          <ThemeProvider theme={theme}>
            <CssBaseline />
            <div>
              {trails.map(trail => (
                <div 
                  key={trail.id}
                  className="trail" 
                  style={{ 
                    left: trail.x + 'px',
                    top: trail.y + 'px'
                  }}
                />
              ))}
              
              <header className="header">
                <img src="https://via.placeholder.com/120x60" alt="NFL Temp Logo" className="logo" />
                <div className="nav-right">
                  <Button
                    variant="outlined"
                    href="https://discord.gg/r8RKJGz4hk"
                    target="_blank"
                    startIcon={<i className="fab fa-discord" />}
                    sx={{
                      borderColor: 'primary.main',
                      color: 'primary.main',
                      '&:hover': {
                        backgroundColor: 'primary.main',
                        color: 'background.default',
                      },
                    }}
                  >
                    Join our Discord
                  </Button>
                </div>
              </header>

              <div className="sidebar">
                <nav className="sidebar-nav">
                  <a href="#" className="sidebar-link">Home</a>
                  <a href="#packages" className="sidebar-link">Packages</a>
                  <a href="#esx-scripts" className="sidebar-link">ESX Scripts</a>
                  <a href="#qb-scripts" className="sidebar-link">QB Core Scripts</a>
                  <a href="#about" className="sidebar-link">About</a>
                </nav>
              </div>

              <main className="content-area">
                <section className="welcome-section">
                  <Typography variant="h1" component="h1" sx={{ color: 'primary.main', mb: 2, fontSize: '2.5rem' }}>
                    Welcome to NFL Temp
                  </Typography>
                  <Typography variant="body1" sx={{ color: 'text.secondary', maxWidth: 600, lineHeight: 1.6 }}>
                    Explore our collection of top-tier FiveM scripts and enhance your server with our innovative solutions. 
                    Whether you're looking to purchase individual scripts or bundled packages, we have everything you need 
                    to elevate your FiveM experience.
                  </Typography>
                </section>

                <section id="packages" className="scripts-grid">
                  <Card sx={{ 
                    bgcolor: 'background.paper',
                    borderRadius: 2,
                    border: '1px solid rgba(0, 255, 255, 0.1)',
                    transition: 'all 0.3s ease',
                    '&:hover': {
                      transform: 'translateY(-5px)',
                      borderColor: 'primary.main',
                    }
                  }}>
                    <CardMedia
                      component="img"
                      height="200"
                      image="https://via.placeholder.com/300x200"
                      alt="Complete Package"
                    />
                    <CardContent>
                      <Typography variant="h5" component="h2" sx={{ color: 'primary.main', mb: 1 }}>
                        Complete Package
                      </Typography>
                      <Typography variant="body2" sx={{ color: 'text.secondary', mb: 2 }}>
                        Get access to all our premium scripts in one comprehensive package. 
                        Perfect for server owners looking for a complete solution.
                      </Typography>
                      <Button
                        variant="outlined"
                        href="https://ko-fi.com/nfltemp/shop"
                        onClick={handleBuyClick}
                        fullWidth
                      >
                        View Details
                      </Button>
                    </CardContent>
                  </Card>

                  <Card sx={{ 
                    bgcolor: 'background.paper',
                    borderRadius: 2,
                    border: '1px solid rgba(0, 255, 255, 0.1)',
                    transition: 'all 0.3s ease',
                    '&:hover': {
                      transform: 'translateY(-5px)',
                      borderColor: 'primary.main',
                    }
                  }}>
                    <CardMedia
                      component="img"
                      height="200"
                      image="https://via.placeholder.com/300x200"
                      alt="ESX Bundle"
                    />
                    <CardContent>
                      <Typography variant="h5" component="h2" sx={{ color: 'primary.main', mb: 1 }}>
                        ESX Bundle
                      </Typography>
                      <Typography variant="body2" sx={{ color: 'text.secondary', mb: 2 }}>
                        A curated collection of our best ESX framework scripts. 
                        Enhance your ESX server with our premium solutions.
                      </Typography>
                      <Button
                        variant="outlined"
                        href="https://ko-fi.com/nfltemp/shop"
                        onClick={handleBuyClick}
                        fullWidth
                      >
                        View Details
                      </Button>
                    </CardContent>
                  </Card>

                  <Card sx={{ 
                    bgcolor: 'background.paper',
                    borderRadius: 2,
                    border: '1px solid rgba(0, 255, 255, 0.1)',
                    transition: 'all 0.3s ease',
                    '&:hover': {
                      transform: 'translateY(-5px)',
                      borderColor: 'primary.main',
                    }
                  }}>
                    <CardMedia
                      component="img"
                      height="200"
                      image="https://via.placeholder.com/300x200"
                      alt="QB Core Bundle"
                    />
                    <CardContent>
                      <Typography variant="h5" component="h2" sx={{ color: 'primary.main', mb: 1 }}>
                        QB Core Bundle
                      </Typography>
                      <Typography variant="body2" sx={{ color: 'text.secondary', mb: 2 }}>
                        Premium QB Core framework scripts bundled together. 
                        Take your QB Core server to the next level.
                      </Typography>
                      <Button
                        variant="outlined"
                        href="https://ko-fi.com/nfltemp/shop"
                        onClick={handleBuyClick}
                        fullWidth
                      >
                        View Details
                      </Button>
                    </CardContent>
                  </Card>
                </section>
              </main>
            </div>
          </ThemeProvider>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
