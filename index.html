<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFL Temp - FiveM Scripts</title>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.22.5/babel.min.js"></script>

    <!-- Material UI -->
    <script src="https://unpkg.com/@mui/material@5.15.5/umd/material-ui.development.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
    <!-- Discord Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        overflow-x: hidden;
      }

      .trail {
        position: fixed;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #00ffff;
        pointer-events: none;
        opacity: 0.5;
        z-index: 9999;
        transition: transform 0.1s ease;
      }

      .hero-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          linear-gradient(45deg, rgba(0,0,0,0.7), rgba(0,0,0,0.3)),
          radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 60%);
        z-index: -1;
      }

      .script-card-media {
        position: relative;
        overflow: hidden;
      }

      .script-card-media::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, rgba(0,0,0,0.6), rgba(0,0,0,0.3));
        z-index: 1;
      }

      .script-card-media img {
        transition: transform 0.3s ease;
      }

      .script-card:hover .script-card-media img {
        transform: scale(1.1);
      }

      .feature-icon {
        font-size: 2.5rem !important;
        margin-bottom: 1rem;
        background: linear-gradient(45deg, #00ffff, #00cccc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>

    <!-- Meta Pixel Code -->
    <script>
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', '1054321653378177');
      fbq('track', 'PageView');
    </script>
    <noscript>
      <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1054321653378177&ev=PageView&noscript=1"/>
    </noscript>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const {
        AppBar,
        Box,
        Button,
        Card,
        CardActions,
        CardContent,
        CardMedia,
        Chip,
        Container,
        Divider,
        Grid,
        Icon,
        IconButton,
        Paper,
        Stack,
        Toolbar,
        Typography,
        createTheme,
        ThemeProvider,
        CssBaseline,
        useScrollTrigger,
        Zoom,
        Fab
      } = MaterialUI;

      const theme = createTheme({
        palette: {
          mode: 'dark',
          primary: {
            main: '#00ffff',
          },
          background: {
            default: '#0a0a0a',
            paper: 'rgba(20, 20, 20, 0.8)',
          },
        },
        typography: {
          fontFamily: '"Roboto", "Helvetica", "Arial", sans-serif',
          h1: {
            fontSize: '3.5rem',
            fontWeight: 700,
            backgroundImage: 'linear-gradient(45deg, #00ffff, #00cccc)',
            backgroundClip: 'text',
            textFillColor: 'transparent',
            WebkitBackgroundClip: 'text',
            WebkitTextFillColor: 'transparent',
          },
        },
        components: {
          MuiButton: {
            styleOverrides: {
              root: {
                borderRadius: '8px',
                textTransform: 'none',
                fontSize: '1rem',
                padding: '0.5rem 1.5rem',
              },
            },
          },
          MuiCard: {
            styleOverrides: {
              root: {
                borderRadius: '12px',
                background: 'rgba(30, 30, 30, 0.8)',
                backdropFilter: 'blur(10px)',
                border: '1px solid rgba(255, 255, 255, 0.1)',
              },
            },
          },
        },
      });

      function ScrollTop(props) {
        const { children } = props;
        const trigger = useScrollTrigger({
          disableHysteresis: true,
          threshold: 100,
        });

        const handleClick = () => {
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        return (
          <Zoom in={trigger}>
            <Box
              onClick={handleClick}
              sx={{ position: 'fixed', bottom: 16, right: 16, zIndex: 1000 }}
            >
              {children}
            </Box>
          </Zoom>
        );
      }

      function App() {
        const [trails, setTrails] = React.useState([]);
        const [trailId, setTrailId] = React.useState(0);

        React.useEffect(() => {
          const handleMouseMove = (e) => {
            const newTrail = {
              id: trailId,
              x: e.clientX,
              y: e.clientY
            };

            setTrails(prev => [...prev, newTrail]);
            setTrailId(prev => prev + 1);

            setTimeout(() => {
              setTrails(prev => prev.filter(trail => trail.id !== newTrail.id));
            }, 500);
          };

          document.addEventListener('mousemove', handleMouseMove);
          return () => document.removeEventListener('mousemove', handleMouseMove);
        }, [trailId]);

        const handleBuyClick = () => {
          if (window.fbq) {
            window.fbq('track', 'InitiateCheckout');
          }
        };

        const features = [
          { icon: 'speed', title: 'High Performance', description: 'Optimized scripts that won\'t impact your server\'s performance' },
          { icon: 'security', title: 'Secure', description: 'Built with security in mind to protect your server and players' },
          { icon: 'update', title: 'Regular Updates', description: 'Constant updates and improvements to ensure compatibility' },
          { icon: 'support_agent', title: '24/7 Support', description: 'Dedicated support team ready to help you' },
        ];

        return (
          <ThemeProvider theme={theme}>
            <CssBaseline />
            <div>
              {trails.map(trail => (
                <div 
                  key={trail.id}
                  className="trail" 
                  style={{ 
                    left: trail.x + 'px',
                    top: trail.y + 'px'
                  }}
                />
              ))}
              
              <AppBar position="fixed" color="transparent" sx={{ backdropFilter: 'blur(10px)' }}>
                <Toolbar sx={{ justifyContent: 'space-between' }}>
                  <img src="https://via.placeholder.com/120x60" alt="NFL Temp Logo" style={{ height: 40 }} />
                  <Stack direction="row" spacing={2} alignItems="center">
                    <Button
                      variant="outlined"
                      href="https://discord.gg/r8RKJGz4hk"
                      target="_blank"
                      startIcon={<i className="fab fa-discord" />}
                      sx={{
                        borderColor: 'primary.main',
                        color: 'primary.main',
                        '&:hover': {
                          backgroundColor: 'primary.main',
                          color: 'background.default',
                        },
                      }}
                    >
                      Join Discord
                    </Button>
                  </Stack>
                </Toolbar>
              </AppBar>

              <Box
                sx={{
                  position: 'relative',
                  minHeight: '100vh',
                  display: 'flex',
                  alignItems: 'center',
                  pt: 8,
                }}
              >
                <div className="hero-background" />
                <Container maxWidth="lg">
                  <Grid container spacing={4} alignItems="center">
                    <Grid item xs={12} md={6}>
                      <Typography variant="h1" gutterBottom>
                        Premium FiveM Scripts
                      </Typography>
                      <Typography variant="h5" color="text.secondary" paragraph>
                        Elevate your server with our high-quality scripts and packages
                      </Typography>
                      <Button
                        variant="contained"
                        size="large"
                        href="#packages"
                        sx={{
                          mt: 2,
                          backgroundColor: 'primary.main',
                          color: 'background.default',
                          '&:hover': {
                            backgroundColor: '#00cccc',
                          },
                        }}
                      >
                        Explore Packages
                      </Button>
                    </Grid>
                    <Grid item xs={12} md={6}>
                      <Box
                        component="img"
                        src="https://via.placeholder.com/600x400"
                        alt="Hero"
                        sx={{
                          width: '100%',
                          borderRadius: 2,
                          boxShadow: '0 0 40px rgba(0, 255, 255, 0.2)',
                        }}
                      />
                    </Grid>
                  </Grid>
                </Container>
              </Box>

              <Container maxWidth="lg" sx={{ py: 8 }}>
                <Typography variant="h3" align="center" gutterBottom sx={{ mb: 6 }}>
                  Why Choose Our Scripts?
                </Typography>
                <Grid container spacing={4}>
                  {features.map((feature) => (
                    <Grid item xs={12} sm={6} md={3} key={feature.title}>
                      <Paper
                        elevation={0}
                        sx={{
                          p: 3,
                          textAlign: 'center',
                          background: 'rgba(30, 30, 30, 0.8)',
                          backdropFilter: 'blur(10px)',
                          border: '1px solid rgba(255, 255, 255, 0.1)',
                          borderRadius: 2,
                        }}
                      >
                        <Icon className="feature-icon">{feature.icon}</Icon>
                        <Typography variant="h6" gutterBottom>
                          {feature.title}
                        </Typography>
                        <Typography variant="body2" color="text.secondary">
                          {feature.description}
                        </Typography>
                      </Paper>
                    </Grid>
                  ))}
                </Grid>
              </Container>

              <Container maxWidth="lg" sx={{ py: 8 }}>
                <Typography variant="h3" align="center" gutterBottom sx={{ mb: 6 }}>
                  Our Packages
                </Typography>
                <Grid container spacing={4}>
                  <Grid item xs={12} md={4}>
                    <Card sx={{ height: '100%', display: 'flex', flexDirection: 'column' }}>
                      <Box className="script-card-media">
                        <CardMedia
                          component="img"
                          height="200"
                          image="https://via.placeholder.com/300x200"
                          alt="Complete Package"
                        />
                        <Chip
                          label="Best Value"
                          color="primary"
                          sx={{
                            position: 'absolute',
                            top: 16,
                            right: 16,
                            zIndex: 2,
                          }}
                        />
                      </Box>
                      <CardContent sx={{ flexGrow: 1 }}>
                        <Typography variant="h5" component="h2" gutterBottom color="primary">
                          Complete Package
                        </Typography>
                        <Typography variant="body2" color="text.secondary" paragraph>
                          Get access to all our premium scripts in one comprehensive package. 
                          Perfect for server owners looking for a complete solution.
                        </Typography>
                        <Stack direction="row" spacing={1} flexWrap="wrap" sx={{ mb: 2 }}>
                          <Chip size="small" label="ESX Compatible" />
                          <Chip size="small" label="QB Core Ready" />
                          <Chip size="small" label="Regular Updates" />
                        </Stack>
                      </CardContent>
                      <CardActions sx={{ p: 2, pt: 0 }}>
                        <Button
                          variant="outlined"
                          fullWidth
                          href="https://ko-fi.com/nfltemp/shop"
                          onClick={handleBuyClick}
                        >
                          View Details
                        </Button>
                      </CardActions>
                    </Card>
                  </Grid>

                  <Grid item xs={12} md={4}>
                    <Card sx={{ height: '100%', display: 'flex', flexDirection: 'column' }}>
                      <Box className="script-card-media">
                        <CardMedia
                          component="img"
                          height="200"
                          image="https://via.placeholder.com/300x200"
                          alt="ESX Bundle"
                        />
                      </Box>
                      <CardContent sx={{ flexGrow: 1 }}>
                        <Typography variant="h5" component="h2" gutterBottom color="primary">
                          ESX Bundle
                        </Typography>
                        <Typography variant="body2" color="text.secondary" paragraph>
                          A curated collection of our best ESX framework scripts. 
                          Enhance your ESX server with our premium solutions.
                        </Typography>
                        <Stack direction="row" spacing={1} flexWrap="wrap" sx={{ mb: 2 }}>
                          <Chip size="small" label="ESX Only" />
                          <Chip size="small" label="Optimized" />
                          <Chip size="small" label="Easy Setup" />
                        </Stack>
                      </CardContent>
                      <CardActions sx={{ p: 2, pt: 0 }}>
                        <Button
                          variant="outlined"
                          fullWidth
                          href="https://ko-fi.com/nfltemp/shop"
                          onClick={handleBuyClick}
                        >
                          View Details
                        </Button>
                      </CardActions>
                    </Card>
                  </Grid>

                  <Grid item xs={12} md={4}>
                    <Card sx={{ height: '100%', display: 'flex', flexDirection: 'column' }}>
                      <Box className="script-card-media">
                        <CardMedia
                          component="img"
                          height="200"
                          image="https://via.placeholder.com/300x200"
                          alt="QB Core Bundle"
                        />
                      </Box>
                      <CardContent sx={{ flexGrow: 1 }}>
                        <Typography variant="h5" component="h2" gutterBottom color="primary">
                          QB Core Bundle
                        </Typography>
                        <Typography variant="body2" color="text.secondary" paragraph>
                          Premium QB Core framework scripts bundled together. 
                          Take your QB Core server to the next level.
                        </Typography>
                        <Stack direction="row" spacing={1} flexWrap="wrap" sx={{ mb: 2 }}>
                          <Chip size="small" label="QB Core Only" />
                          <Chip size="small" label="High Performance" />
                          <Chip size="small" label="Documentation" />
                        </Stack>
                      </CardContent>
                      <CardActions sx={{ p: 2, pt: 0 }}>
                        <Button
                          variant="outlined"
                          fullWidth
                          href="https://ko-fi.com/nfltemp/shop"
                          onClick={handleBuyClick}
                        >
                          View Details
                        </Button>
                      </CardActions>
                    </Card>
                  </Grid>
                </Grid>
              </Container>

              <ScrollTop>
                <Fab color="primary" size="small" aria-label="scroll back to top">
                  <Icon>keyboard_arrow_up</Icon>
                </Fab>
              </ScrollTop>
            </div>
          </ThemeProvider>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
