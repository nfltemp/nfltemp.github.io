    <style>
      :root {
        --primary-color: #1976d2;
        --background-dark: #121212;
        --card-bg: #1e1e1e;
        --text-primary: #ffffff;
        --text-secondary: #888888;
      }

      * {
        margin: 0;
        padding: 0;

      }

      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--background-dark);

      /* Mouse trail effect */
      .trail {
        position: fixed;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--primary-color);
        pointer-events: none;
        opacity: 0.5;
        z-index: 9999;
        transition: transform 0.1s ease;
      }

        padding: 1rem;

        width: 100%;

        z-index: 1000;

      .nav {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }

      .nav-brand {
        color: white;
        font-size: 1.5rem;
        text-decoration: none;
        font-weight: bold;
      }

      .nav-links {
        display: flex;
        gap: 2rem;
      }

      .nav-link {
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .main-content {
        margin-top: 80px;
        padding: 2rem;
      }

      .hero {
        text-align: center;
        padding: 6rem 0;
        background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://via.placeholder.com/1920x1080') center/cover;
        margin: -2rem -2rem 2rem -2rem;
      }

      .hero h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }

      .hero p {
        font-size: 1.25rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
      }

      .button {
        background-color: var(--primary-color);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        text-decoration: none;
        display: inline-block;
        transition: transform 0.3s, background-color 0.3s;
      }

      .button:hover {
        background-color: #1565c0;
        transform: translateY(-2px);
      }

      .categories {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .category-card {
        background: var(--card-bg);
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s;
        position: relative;
      }

      .category-card:hover {
        transform: translateY(-5px);
      }

      .category-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .category-content {
        padding: 1.5rem;
      }

      .category-title {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }

      .category-description {
        color: var(--text-secondary);
        margin-bottom: 1rem;
      }

      .discord-section {
        text-align: center;
        padding: 2rem;
        background: var(--card-bg);
        margin-top: 4rem;
      }

      .discord-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background-color: #7289da;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        text-decoration: none;
        transition: background-color 0.3s;
      }

      .discord-button:hover {
        background-color: #5b73c7;
      }

      .discord-icon {
        font-size: 1.5rem;
      }

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const {
        AppBar, Toolbar, Typography, Button, Box, Container,
        Card, CardContent, CardMedia, createTheme, ThemeProvider, CssBaseline
      } = window.MaterialUI;

      // Simple version without Material UI first to test React
      function App() {
        const [trails, setTrails] = React.useState([]);
        const [trailId, setTrailId] = React.useState(0);

        React.useEffect(() => {
          const handleMouseMove = (e) => {
            const newTrail = {
              id: trailId,
              x: e.clientX,
              y: e.clientY
            };

            setTrails(prev => [...prev, newTrail]);
            setTrailId(prev => prev + 1);

            setTimeout(() => {
              setTrails(prev => prev.filter(trail => trail.id !== newTrail.id));
            }, 500);
          };

          document.addEventListener('mousemove', handleMouseMove);
          return () => document.removeEventListener('mousemove', handleMouseMove);
        }, [trailId]);

        return (
          <div>
            {trails.map(trail => (
              <div 
                key={trail.id}
                className="trail" 
                style={{ 
                  left: trail.x + 'px',
                  top: trail.y + 'px'
                }}
              />
            ))}
            <header className="header">
              <nav className="nav">
                <a href="/" className="nav-brand">NFL Temp</a>
                <div className="nav-links">
                  <a href="/" className="nav-link">Home</a>
                  <a href="https://ko-fi.com/nfltemp/shop" className="nav-link">Shop</a>
                  <a href="https://ko-fi.com/nfltemp/shop" className="nav-link">Cart</a>
                </div>
              </nav>
            </header>

            <main className="main-content">
              <section className="hero">
                <h1>Welcome to NFL Temp</h1>
                <p>Your One-Stop Shop for Premium FiveM Scripts</p>
                <a href="https://ko-fi.com/nfltemp/shop" className="button">Browse Scripts</a>
              </section>

              <section className="categories">
                <div className="category-card">
                  <img src="https://via.placeholder.com/300x200" alt="Packages" />
                  <div className="category-content">
                    <h2 className="category-title">Packages</h2>
                    <p className="category-description">Complete script bundles for your server.</p>
                    <a href="https://ko-fi.com/nfltemp/shop" className="button">View Scripts</a>
                  </div>
                </div>

                <div className="category-card">
                  <img src="https://via.placeholder.com/300x200" alt="ESX Scripts" />
                  <div className="category-content">
                    <h2 className="category-title">ESX Scripts</h2>
                    <p className="category-description">Premium ESX framework scripts.</p>
                    <a href="https://ko-fi.com/nfltemp/shop" className="button">View Scripts</a>
                  </div>
                </div>

                <div className="category-card">
                  <img src="https://via.placeholder.com/300x200" alt="QB Core Scripts" />
                  <div className="category-content">
                    <h2 className="category-title">QB Core Scripts</h2>
                    <p className="category-description">High-quality QB Core framework scripts.</p>
                    <a href="https://ko-fi.com/nfltemp/shop" className="button">View Scripts</a>
                  </div>
                </div>
              </section>

              <section className="discord-section">
                <h2>Join our Discord Community</h2>
                <p>Get support, updates, and connect with other users</p>
                <a href="#" className="discord-button">
                  <i className="fab fa-discord discord-icon"></i>
                  Join Discord
                </a>
              </section>
            </main>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
