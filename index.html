      function ScrollTop(props) {
        const { children } = props;
        const trigger = useScrollTrigger({
          disableHysteresis: true,

        const handleClick = () => {
          window.scrollTo({ top: 0, behavior: 'smooth' });

        return (

        );
      }

      function App() {
        const [trails, setTrails] = React.useState([]);
        const [trailId, setTrailId] = React.useState(0);
        const lastMousePos = React.useRef({ x: 0, y: 0 });
        const frameRef = React.useRef();
        const [isSidebarCollapsed, setIsSidebarCollapsed] = React.useState(false);
        const [open, setOpen] = React.useState(null);

        React.useEffect(() => {
          const handleMouseMove = (e) => {
            lastMousePos.current = { x: e.clientX, y: e.clientY };
          };

          const handleMouseLeave = () => {
            // Clear all trails when mouse leaves window
            setTrails([]);
            if (frameRef.current) {
              cancelAnimationFrame(frameRef.current);
            }
          };

          const createTrail = () => {
            const { x, y } = lastMousePos.current;
            
            setTrails(prev => [
              ...prev, 
              {
                id: trailId,
                x,
                y,
                color: `hsl(${Math.random() * 60 + 180}, 100%, 70%)` // Cyan-blue variations
              }
            ]);
            
            setTrailId(prev => prev + 1);

            // Clean up old trails
            setTimeout(() => {
              setTrails(prev => prev.filter(trail => trail.id !== trailId));
            }, 500);

            frameRef.current = requestAnimationFrame(createTrail);
          };

          // Add mouse leave listener
          document.addEventListener('mouseleave', handleMouseLeave);
          document.addEventListener('mousemove', handleMouseMove);
          
          // Only start animation after first mouse move
          const initialMove = (e) => {
            lastMousePos.current = { x: e.clientX, y: e.clientY };
            frameRef.current = requestAnimationFrame(createTrail);
            document.removeEventListener('mousemove', initialMove);
          };
          document.addEventListener('mousemove', initialMove);

          return () => {
            document.removeEventListener('mousemove', handleMouseMove);
            document.removeEventListener('mouseleave', handleMouseLeave);
            if (frameRef.current) {
              cancelAnimationFrame(frameRef.current);
            }
          };
        }, [trailId]);

        const handleBuyClick = (productName, price) => (event) => {
          // Prevent default behavior
          event.preventDefault();
          event.stopPropagation();
          
          // Create a promise for tracking completion
          const trackingPromise = new Promise((resolve) => {
            // Facebook Pixel tracking with content_ids and contents
            if (window.fbq) {
              const content_id = productName.toLowerCase().replace(/\s+/g, '_');
              
              fbq('track', 'InitiateCheckout', {
                content_name: productName,
                content_type: 'product',
                content_ids: [content_id],
                contents: [{
                  id: content_id,
                  quantity: 1,
                  price: price
                }],
                currency: 'USD',
                value: price
              });
              
              fbq('track', 'AddToCart', {
                content_name: productName,
                content_type: 'product',
                content_ids: [content_id],
                contents: [{
                  id: content_id,
                  quantity: 1,
                  price: price
                }],
                currency: 'USD',
                value: price
              });
            }
            
            // Google Analytics tracking
            if (typeof gtag === 'function') {
              gtag('event', 'purchase_click', {
                'event_category': 'ecommerce',
                'event_label': productName,
                'content_ids': [productName.toLowerCase().replace(/\s+/g, '_')],
                'contents': [{
                  'item_id': productName.toLowerCase().replace(/\s+/g, '_'),
                  'item_name': productName,
                  'price': price,
                  'quantity': 1
                }],
                'value': price,
                'currency': 'USD'
              });
            }

            // Give tracking calls time to complete
            setTimeout(resolve, 300);
          });

          // Wait for tracking to complete before navigation
          trackingPromise.then(() => {
            window.location.href = "https://ko-fi.com/nfltemp/shop";
          });
        };

        const features = [
          { icon: 'speed', title: 'High Performance', description: 'Optimized scripts that won\'t impact your server\'s performance' },
          { icon: 'security', title: 'Secure', description: 'Built with security in mind to protect your server and players' },
          { icon: 'update', title: 'Regular Updates', description: 'Constant updates and improvements to ensure compatibility' },
          { icon: 'support_agent', title: '24/7 Support', description: 'Dedicated support team ready to help you' },
        ];

        React.useEffect(() => {
          if (window.kofiWidgetOverlay) {
            window.kofiWidgetOverlay.draw('nfltemp', {
              'type': 'floating-chat',
              'floating-chat.donateButton.text': 'Support Me',
              'floating-chat.donateButton.background-color': '#3AECF8',
              'floating-chat.donateButton.text-color': '#fff'
            });
          }
        }, []);

        function RecentPayments() {
          const recentBuyers = React.useMemo(() => [
            {
              name: "Zofer",
              amount: "$10.00",
              purchase: "FiveM Backdoor Script",

            {

              amount: "$20.00",
              purchase: "Drug System + Battle Pass",
              timestamp: new Date().toISOString(),
              avatar: "https://raw.githubusercontent.com/nfltemp/nfltemp.github.io/refs/heads/main/public/images/packages/AB.PNG"

          return (
            <div className="panel-section">

              {recentBuyers.map((buyer, index) => (
                <div 
                  key={index} 
                  className="recent-payment"

                  style={{ cursor: buyer.name !== "---" ? 'help' : 'default' }}

                    <img 
                      src={buyer.avatar}
                      alt=""
                      style={{ 
                        width: '100%', 
                        height: '100%', 
                        objectFit: 'cover',
                        opacity: buyer.name !== "---" ? 1 : 0.15,
                        transform: 'scale(1)',
                        willChange: 'transform'
                      }} 
                    />
                  </div>
                  <div style={{ flex: 1 }}>
                    <div style={{ 
                      color: buyer.name !== "---" ? '#fff' : 'rgba(148, 163, 184, 0.3)'
                    }}>
                      {buyer.name}
                    </div>
                    <div style={{ 
                      color: '#94A3B8', 
                      fontSize: '0.75rem',
                      marginTop: '2px'
                    }}>
                      {buyer.purchase}
                    </div>
                  </div>
                </div>
              ))}
            </div>
          );
        }

        const isMobile = () => window.innerWidth <= 768;

                        zIndex: 1000,

                        color: 'white',
                        '&:hover': {
                          backgroundColor: 'rgba(30, 41, 59, 0.9)',

                      }}
                    >
                      <Icon>menu</Icon>
                    </IconButton>

                  <Box sx={{

                    transform: 'translateX(-50%)',

                  }}>
                    <img 
                      src="https://github.com/nfltemp/nfltemp.github.io/blob/main/public/images/logo.png?raw=true" 
                      alt="NFL Temp Logo" 
                      style={{ height: 40 }} 
                    />
                  </Box>
                  <Button
                    variant="contained"
                    href="https://discord.gg/r8RKJGz4hk"
                    target="_blank"
                    size="large"
                    startIcon={<i className="fab fa-discord" style={{ fontSize: '1.8rem' }} />}
                    sx={{
                      background: 'linear-gradient(135deg, #5865F2 0%, #7289DA 100%)',
                      '&:hover': {
                        background: 'linear-gradient(135deg, #5865F2 20%, #7289DA 120%)',
                        transform: 'translateY(-2px)',
                        boxShadow: '0 10px 20px rgba(88, 101, 242, 0.2)',
                      },
                      fontSize: { xs: '1rem', md: '1.3rem' },
                      py: { xs: 1, md: 1.8 },
                      px: { xs: 2, md: 5 },
                      ml: 'auto',
                    }}

                    Join our Discord

              </AppBar>

              <div className={`left-panel ${isSidebarCollapsed ? 'collapsed' : ''}`}
                style={{
                  transform: isMobile() && isSidebarCollapsed ? 'translateX(-100%)' : 'translateX(0)',
                }}

                <IconButton 
                  onClick={() => setIsSidebarCollapsed(!isSidebarCollapsed)}
                  sx={{ 
                    position: 'absolute',
                    top: 20,
                    right: -20,
                    backgroundColor: 'rgba(30, 41, 59, 0.8)',
                    color: 'white',
                    '&:hover': {
                      backgroundColor: 'rgba(30, 41, 59, 0.9)',

                  <Icon>{isSidebarCollapsed ? 'menu' : 'menu_open'}</Icon>
                </IconButton>

                <div className={`panel-content ${isSidebarCollapsed ? 'hidden' : ''}`}>

                    <div className="panel-item" onClick={() => window.location.href = '/'}>Home</div>
                    <IconButton

                      sx={{ 
                        color: 'white',

                          backgroundColor: 'rgba(58, 236, 248, 0.1)',
