<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFL Temp - FiveM Scripts</title>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.22.5/babel.min.js"></script>
    
    <!-- Discord Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
      :root {
        --primary-color: #1976d2;
        --background-dark: #121212;
        --card-bg: #1e1e1e;
        --text-primary: #ffffff;
        --text-secondary: #888888;
        --accent-color: #00ffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--background-dark);
        color: var(--text-primary);
        min-height: 100vh;
        overflow-x: hidden;
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 60%),
          linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7));
      }

      .trail {
        position: fixed;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--accent-color);
        pointer-events: none;
        opacity: 0.5;
        z-index: 9999;
        transition: transform 0.1s ease;
      }

      .header {
        background-color: transparent;
        padding: 1rem;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        width: 120px;
        height: auto;
      }

      .nav-right {
        display: flex;
        align-items: center;
        gap: 2rem;
      }

      .discord-button {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background-color: transparent;
        color: var(--accent-color);
        padding: 0.75rem 1.5rem;
        border: 1px solid var(--accent-color);
        border-radius: 4px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .discord-button:hover {
        background-color: var(--accent-color);
        color: var(--background-dark);
      }

      .discord-text {
        font-size: 0.9rem;
        font-weight: 500;
      }

      .main-content {
        margin-top: 80px;
        padding: 2rem;
        max-width: 1400px;
        margin: 80px auto 0;
      }

      .sidebar {
        position: fixed;
        left: 0;
        top: 80px;
        width: 250px;
        height: calc(100vh - 80px);
        background-color: rgba(30, 30, 30, 0.8);
        padding: 2rem;
      }

      .sidebar-nav {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .sidebar-link {
        color: var(--text-primary);
        text-decoration: none;
        padding: 0.75rem 1rem;
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      .sidebar-link:hover {
        background-color: rgba(0, 255, 255, 0.1);
        color: var(--accent-color);
      }

      .content-area {
        margin-left: 250px;
        padding: 2rem;
      }

      .welcome-section {
        text-align: left;
        margin-bottom: 4rem;
      }

      .welcome-section h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--accent-color);
      }

      .welcome-section p {
        font-size: 1.1rem;
        color: var(--text-secondary);
        max-width: 600px;
        line-height: 1.6;
      }

      .scripts-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
      }

      .script-card {
        background: rgba(30, 30, 30, 0.8);
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease;
        border: 1px solid rgba(0, 255, 255, 0.1);
      }

      .script-card:hover {
        transform: translateY(-5px);
        border-color: var(--accent-color);
      }

      .script-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .script-content {
        padding: 1.5rem;
      }

      .script-title {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
        color: var(--accent-color);
      }

      .script-description {
        color: var(--text-secondary);
        margin-bottom: 1rem;
        line-height: 1.5;
      }

      .view-script-btn {
        display: inline-block;
        background-color: transparent;
        color: var(--accent-color);
        padding: 0.5rem 1rem;
        border: 1px solid var(--accent-color);
        border-radius: 4px;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .view-script-btn:hover {
        background-color: var(--accent-color);
        color: var(--background-dark);
      }
    </style>

    <!-- Meta Pixel Code -->
    <script>
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      t.src=v;s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');
      fbq('init', '1054321653378177');
      fbq('track', 'PageView');
    </script>
    <noscript>
      <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1054321653378177&ev=PageView&noscript=1"/>
    </noscript>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function App() {
        const [trails, setTrails] = React.useState([]);
        const [trailId, setTrailId] = React.useState(0);

        React.useEffect(() => {
          const handleMouseMove = (e) => {
            const newTrail = {
              id: trailId,
              x: e.clientX,
              y: e.clientY
            };

            setTrails(prev => [...prev, newTrail]);
            setTrailId(prev => prev + 1);

            setTimeout(() => {
              setTrails(prev => prev.filter(trail => trail.id !== newTrail.id));
            }, 500);
          };

          document.addEventListener('mousemove', handleMouseMove);
          return () => document.removeEventListener('mousemove', handleMouseMove);
        }, [trailId]);

        const handleBuyClick = () => {
          if (window.fbq) {
            window.fbq('track', 'InitiateCheckout');
          }
        };

        return (
          <div>
            {trails.map(trail => (
              <div 
                key={trail.id}
                className="trail" 
                style={{ 
                  left: trail.x + 'px',
                  top: trail.y + 'px'
                }}
              />
            ))}
            
            <header className="header">
              <img src="https://via.placeholder.com/120x60" alt="NFL Temp Logo" className="logo" />
              <div className="nav-right">
                <a href="https://discord.gg/r8RKJGz4hk" className="discord-button" target="_blank">
                  <i className="fab fa-discord"></i>
                  <span className="discord-text">Join our Discord</span>
                </a>
              </div>
            </header>

            <div className="sidebar">
              <nav className="sidebar-nav">
                <a href="#" className="sidebar-link">Home</a>
                <a href="#packages" className="sidebar-link">Packages</a>
                <a href="#esx-scripts" className="sidebar-link">ESX Scripts</a>
                <a href="#qb-scripts" className="sidebar-link">QB Core Scripts</a>
                <a href="#about" className="sidebar-link">About</a>
              </nav>
            </div>

            <main className="content-area">
              <section className="welcome-section">
                <h1>Welcome to NFL Temp</h1>
                <p>
                  Explore our collection of top-tier FiveM scripts and enhance your server with our innovative solutions. 
                  Whether you're looking to purchase individual scripts or bundled packages, we have everything you need 
                  to elevate your FiveM experience.
                </p>
              </section>

              <section id="packages" className="scripts-grid">
                <div className="script-card">
                  <img src="https://via.placeholder.com/300x200" alt="Complete Package" className="script-image" />
                  <div className="script-content">
                    <h2 className="script-title">Complete Package</h2>
                    <p className="script-description">
                      Get access to all our premium scripts in one comprehensive package. 
                      Perfect for server owners looking for a complete solution.
                    </p>
                    <a href="https://ko-fi.com/nfltemp/shop" className="view-script-btn" onClick={handleBuyClick}>
                      View Details
                    </a>
                  </div>
                </div>

                <div className="script-card">
                  <img src="https://via.placeholder.com/300x200" alt="ESX Bundle" className="script-image" />
                  <div className="script-content">
                    <h2 className="script-title">ESX Bundle</h2>
                    <p className="script-description">
                      A curated collection of our best ESX framework scripts. 
                      Enhance your ESX server with our premium solutions.
                    </p>
                    <a href="https://ko-fi.com/nfltemp/shop" className="view-script-btn" onClick={handleBuyClick}>
                      View Details
                    </a>
                  </div>
                </div>

                <div className="script-card">
                  <img src="https://via.placeholder.com/300x200" alt="QB Core Bundle" className="script-image" />
                  <div className="script-content">
                    <h2 className="script-title">QB Core Bundle</h2>
                    <p className="script-description">
                      Premium QB Core framework scripts bundled together. 
                      Take your QB Core server to the next level.
                    </p>
                    <a href="https://ko-fi.com/nfltemp/shop" className="view-script-btn" onClick={handleBuyClick}>
                      View Details
                    </a>
                  </div>
                </div>
              </section>
            </main>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
