<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - NFL Temp</title>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.22.5/babel.min.js"></script>

    <!-- Material UI -->
    <script src="https://unpkg.com/@mui/material@5.15.5/umd/material-ui.development.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Ko-fi Widget -->
    <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const {
        Container,
        Typography,
        Grid,
        Card,
        CardContent,
        Button,
        Stack,
        Box,
        Icon,
        createTheme,
        ThemeProvider,
        CssBaseline,
        Link
      } = MaterialUI;

      const theme = createTheme({
        palette: {
          mode: 'dark',
          primary: {
            main: '#3AECF8',
          },
          background: {
            default: '#0F172A',
            paper: 'rgba(30, 41, 59, 0.8)',
          },
        },
      });

      function About() {
        React.useEffect(() => {
          if (window.kofiwidget2) {
            window.kofiwidget2.init('Support me on Ko-fi', '#3AECF8', 'V7V817I0JD');
            window.kofiwidget2.draw();
          }
        }, []);

        const socials = [
          {
            name: 'YouTube',
            icon: 'fab fa-youtube',
            link: 'https://www.youtube.com/@malcolmhj1a',
            color: '#FF0000',
            description: 'Check out our FiveM tutorials and updates'
          },
          {
            name: 'GitHub',
            icon: 'fab fa-github',
            link: 'https://github.com/nfltemp',
            color: '#3AECF8',
            description: 'Browse our open-source projects'
          },
          {
            name: 'Shop',
            icon: 'fas fa-store',
            link: 'https://ko-fi.com/nfltemp/shop',
            color: '#f5ac73',
            description: 'Get premium FiveM scripts'
          }
        ];

        return (
          <ThemeProvider theme={theme}>
            <CssBaseline />
            <Container maxWidth="lg" sx={{ pt: 8, pb: 8 }}>
              <Box sx={{ 
                display: 'flex',
                flexDirection: 'column',
                alignItems: 'center',
                mb: 6 
              }}>
                <Box
                  component="img"
                  src="https://raw.githubusercontent.com/nfltemp/nfltemp.github.io/refs/heads/main/public/images/packages/AB.PNG"
                  sx={{
                    width: 150,
                    height: 150,
                    borderRadius: '50%',
                    mb: 3,
                    border: '4px solid',
                    borderColor: 'primary.main'
                  }}
                />
                <Typography variant="h2" gutterBottom sx={{
                  background: 'linear-gradient(135deg, #3AECF8 0%, #6366F1 100%)',
                  backgroundClip: 'text',
                  WebkitBackgroundClip: 'text',
                  WebkitTextFillColor: 'transparent',
                  textAlign: 'center',
                  fontWeight: 'bold'
                }}>
                  NFL Temp
                </Typography>
                <Typography variant="h5" color="text.secondary" sx={{ textAlign: 'center', mb: 4 }}>
                  Premium FiveM Scripts Developer
                </Typography>
              </Box>

              <Grid container spacing={4}>
                {socials.map((social) => (
                  <Grid item xs={12} md={4} key={social.name}>
                    <Card sx={{ 
                      height: '100%',
                      background: 'rgba(30, 41, 59, 0.8)',
                      backdropFilter: 'blur(10px)',
                      border: '1px solid rgba(148, 163, 184, 0.1)',
                      transition: 'transform 0.2s',
                      '&:hover': {
                        transform: 'translateY(-5px)'
                      }
                    }}>
                      <CardContent sx={{ 
                        display: 'flex', 
                        flexDirection: 'column',
                        alignItems: 'center',
                        textAlign: 'center'
                      }}>
                        <i className={social.icon} style={{ 
                          fontSize: '3rem', 
                          color: social.color,
                          marginBottom: '1rem'
                        }} />
                        <Typography variant="h5" gutterBottom>
                          {social.name}
                        </Typography>
                        <Typography variant="body2" color="text.secondary" sx={{ mb: 3 }}>
                          {social.description}
                        </Typography>
                        <Button
                          variant="contained"
                          href={social.link}
                          target="_blank"
                          sx={{
                            mt: 'auto',
                            background: `linear-gradient(135deg, ${social.color}40, ${social.color}20)`,
                            '&:hover': {
                              background: `linear-gradient(135deg, ${social.color}60, ${social.color}40)`,
                            }
                          }}
                        >
                          Visit {social.name}
                        </Button>
                      </CardContent>
                    </Card>
                  </Grid>
                ))}
              </Grid>

              <Card sx={{ mt: 6, background: 'rgba(30, 41, 59, 0.8)' }}>
                <CardContent>
                  <Typography variant="h5" gutterBottom sx={{ textAlign: 'center' }}>
                    üíù Support My Work
                  </Typography>
                  <Box sx={{ mt: 3, display: 'flex', justifyContent: 'center' }}>
                    <div id="kofi-widget"></div>
                  </Box>
                </CardContent>
              </Card>

              <Button 
                variant="outlined" 
                onClick={() => window.location.href = '/'} 
                sx={{ mt: 4 }}
                startIcon={<Icon>arrow_back</Icon>}
              >
                Back to Home
              </Button>
            </Container>
          </ThemeProvider>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <About />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
