<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - NFL Temp</title>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.22.5/babel.min.js"></script>

    <!-- Material UI -->
    <script src="https://unpkg.com/@mui/material@5.15.5/umd/material-ui.development.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Ko-fi Widget -->
    <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const {
        Container,
        Typography,
        Grid,
        Card,
        CardContent,
        Button,
        Stack,
        Box,
        Icon,
        createTheme,
        ThemeProvider,
        CssBaseline,
        Link
      } = MaterialUI;

      const theme = createTheme({
        palette: {
          mode: 'dark',
          primary: {
            main: '#3AECF8',
          },
          background: {
            default: '#0F172A',
            paper: 'rgba(30, 41, 59, 0.8)',
          },
        },
      });

      function About() {
        React.useEffect(() => {
          if (window.kofiwidget2) {
            window.kofiwidget2.init('Support me on Ko-fi', '#f5ac73', 'V7V817I0JD');
            window.kofiwidget2.draw();
          }
        }, []);

        const socials = [
          {
            name: 'YouTube',
            icon: 'fab fa-youtube',
            link: 'https://www.youtube.com/@malcolmhj1a',
            color: '#FF0000'
          },
          {
            name: 'GitHub',
            icon: 'fab fa-github',
            link: 'https://github.com/nfltemp',
            color: '#ffffff'
          },
          {
            name: 'Shop',
            icon: 'fas fa-store',
            link: 'https://ko-fi.com/nfltemp/shop',
            color: '#f5ac73'
          }
        ];

        return (
          <ThemeProvider theme={theme}>
            <CssBaseline />
            <Container maxWidth="md" sx={{ pt: 12, pb: 8 }}>
              <Typography variant="h3" gutterBottom sx={{
                background: 'linear-gradient(135deg, #3AECF8 0%, #6366F1 100%)',
                backgroundClip: 'text',
                WebkitBackgroundClip: 'text',
                WebkitTextFillColor: 'transparent',
                textAlign: 'center',
                mb: 4
              }}>
                About NFL Temp
              </Typography>

              <Card sx={{ mb: 4, background: 'rgba(30, 41, 59, 0.8)' }}>
                <CardContent>
                  <Typography variant="h5" gutterBottom>
                    üåê Connect With Us
                  </Typography>
                  <Grid container spacing={3} sx={{ mt: 2 }}>
                    {socials.map((social) => (
                      <Grid item xs={12} sm={4} key={social.name}>
                        <Button
                          variant="contained"
                          fullWidth
                          href={social.link}
                          target="_blank"
                          startIcon={<i className={social.icon} />}
                          sx={{
                            py: 2,
                            background: `linear-gradient(135deg, ${social.color}40, ${social.color}20)`,
                            '&:hover': {
                              background: `linear-gradient(135deg, ${social.color}60, ${social.color}40)`,
                            }
                          }}
                        >
                          {social.name}
                        </Button>
                      </Grid>
                    ))}
                  </Grid>
                </CardContent>
              </Card>

              <Card sx={{ mb: 4, background: 'rgba(30, 41, 59, 0.8)' }}>
                <CardContent>
                  <Typography variant="h5" gutterBottom>
                    üíù Support My Work
                  </Typography>
                  <Box sx={{ mt: 2, display: 'flex', justifyContent: 'center' }}>
                    <div id="kofi-widget"></div>
                  </Box>
                </CardContent>
              </Card>

              <Button 
                variant="outlined" 
                onClick={() => window.location.href = '/'} 
                sx={{ mt: 4 }}
                startIcon={<Icon>arrow_back</Icon>}
              >
                Back to Home
              </Button>
            </Container>
          </ThemeProvider>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <About />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
