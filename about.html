<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - NFL Temp</title>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.22.5/babel.min.js"></script>

    <!-- Material UI -->
    <script src="https://unpkg.com/@mui/material@5.15.5/umd/material-ui.development.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const {
        Container,
        Typography,
        Box,
        Paper,
        Grid,
        Icon,
        Button,
        createTheme,
        ThemeProvider,
        CssBaseline,
      } = MaterialUI;

      const theme = createTheme({
        palette: {
          mode: 'dark',
          primary: {
            main: '#3AECF8',
          },
          background: {
            default: '#0F172A',
            paper: 'rgba(30, 41, 59, 0.8)',
          },
        },
      });

      function About() {
        return (
          <ThemeProvider theme={theme}>
            <CssBaseline />
            <Container maxWidth="lg" sx={{ pt: 12, pb: 8 }}>
              <Typography variant="h3" gutterBottom sx={{
                background: 'linear-gradient(135deg, #3AECF8 0%, #6366F1 100%)',
                backgroundClip: 'text',
                WebkitBackgroundClip: 'text',
                WebkitTextFillColor: 'transparent',
              }}>
                About NFL Temp
              </Typography>

              <Grid container spacing={4}>
                <Grid item xs={12} md={8}>
                  <Paper sx={{ p: 4, background: 'rgba(30, 41, 59, 0.8)' }}>
                    <Typography variant="h5" gutterBottom>
                      Our Mission
                    </Typography>
                    <Typography paragraph>
                      At NFL Temp, we're dedicated to creating high-quality, innovative scripts for FiveM servers. Our focus is on delivering premium solutions that enhance roleplay experiences and server functionality.
                      I am a 22-year-old developer from the Southside of Chicago, bringing my passion for coding and creativity to every project we deliver.
                    </Typography>
                    <Typography variant="h5" gutterBottom sx={{ mt: 4 }}>
                      What We Offer
                    </Typography>
                    <Typography paragraph>
                      We specialize in developing advanced scripts for both ESX and QB Core frameworks, ensuring compatibility and optimal performance. Our products are regularly updated and come with dedicated support.
                    </Typography>
                    <Button 
                      variant="contained"
                      href="https://discord.gg/r8RKJGz4hk"
                      target="_blank"
                      sx={{ mt: 2 }}
                    >
                      Join Our Community
                    </Button>
                  </Paper>
                </Grid>
                
                <Grid item xs={12} md={4}>
                  <Paper sx={{ p: 4, background: 'rgba(30, 41, 59, 0.8)' }}>
                    <Typography variant="h5" gutterBottom>
                      Quick Stats
                    </Typography>
                    <Box sx={{ mt: 2 }}>
                      <Box sx={{ display: 'flex', alignItems: 'center', mb: 2 }}>
                        <Icon sx={{ mr: 1, color: 'primary.main' }}>code</Icon>
                        <Typography>10+ Premium Scripts</Typography>
                      </Box>
                      <Box sx={{ display: 'flex', alignItems: 'center', mb: 2 }}>
                        <Icon sx={{ mr: 1, color: 'primary.main' }}>people</Icon>
                        <Typography>500+ Happy Customers</Typography>
                      </Box>
                      <Box sx={{ display: 'flex', alignItems: 'center' }}>
                        <Icon sx={{ mr: 1, color: 'primary.main' }}>support_agent</Icon>
                        <Typography>24/7 Support Available</Typography>
                      </Box>
                    </Box>
                  </Paper>
                </Grid>
              </Grid>
            </Container>
          </ThemeProvider>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <About />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
