  <body>

      function ScriptCard({ title, description, images, features, price }) {
        const [currentImage, setCurrentImage] = React.useState(0);

        return (

                    position: 'absolute',
                    top: 0,
                    left: 0,
                    width: '100%',
                    height: '100%',
                    opacity: currentImage === index ? 1 : 0,
                    transition: 'opacity 0.5s ease',
                  }}
                />
              ))}

                justifyContent: 'center',

              }}>
                {images.map((_, index) => (
                  <Box
                    key={index}
                    onClick={() => setCurrentImage(index)}
                    sx={{
                      width: 8,
                      height: 8,
                      borderRadius: '50%',
                      backgroundColor: currentImage === index ? 'primary.main' : 'rgba(255,255,255,0.5)',
                      cursor: 'pointer'
                    }}
                  />
                ))}
              </Box>
            </Box>
            <CardContent sx={{ flexGrow: 1 }}>

                {title}

              </Typography>
              <Typography variant="h6" gutterBottom>
                Features:
              </Typography>
              <Stack spacing={1}>
                {features.map((feature, index) => (
                  <Box key={index} sx={{ display: 'flex', alignItems: 'center', gap: 1 }}>
                    <Icon sx={{ color: 'primary.main' }}>check_circle</Icon>
                    <Typography variant="body2">{feature}</Typography>
                  </Box>
                ))}
              </Stack>
              <Stack direction="row" spacing={1} flexWrap="wrap" sx={{ mt: 2 }}>
                <Chip size="small" label="ESX Compatible" />
                <Chip size="small" label="Open Source" />
                <Chip size="small" label="Regular Updates" />
              </Stack>
            </CardContent>
            <CardActions sx={{ p: 2, pt: 0 }}>
              <Button
                variant="contained"
                fullWidth
                href="https://ko-fi.com/nfltemp/shop"
                sx={{ fontSize: '1.1rem' }}
              >
                Purchase Now - ${price}
              </Button>
            </CardActions>
          </Card>
        );

</html>
