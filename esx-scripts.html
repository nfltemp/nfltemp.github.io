<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESX Scripts - NFL Temp</title>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.22.5/babel.min.js"></script>

    <!-- Material UI -->
    <script src="https://unpkg.com/@mui/material@5.15.5/umd/material-ui.development.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const {
        Container,
        Typography,
        Grid,
        Card,
        CardContent,
        CardMedia,
        CardActions,
        Button,
        Chip,
        Stack,
        Box,
        Icon,
        IconButton,
        createTheme,
        ThemeProvider,
        CssBaseline,
        AppBar,
        Toolbar,
        Avatar
      } = MaterialUI;

      const theme = createTheme({
        palette: {
          mode: 'dark',
          primary: {
            main: '#3AECF8',
          },
          background: {
            default: '#0F172A',
            paper: 'rgba(30, 41, 59, 0.8)',
          },
        },
      });

      function Sidebar({ isCollapsed, onToggle }) {
        return (
          <Box
            sx={{
              position: 'fixed',
              left: 0,
              top: 0,
              width: isCollapsed ? 60 : 250,
              height: '100vh',
              background: 'rgba(30, 41, 59, 0.8)',
              backdropFilter: 'blur(10px)',
              borderRight: '1px solid rgba(148, 163, 184, 0.1)',
              transition: 'width 0.3s ease',
              zIndex: 1200,
              overflow: 'hidden',
            }}
          >
            <IconButton
              onClick={onToggle}
              sx={{
                position: 'absolute',
                top: 20,
                right: isCollapsed ? 10 : 20,
                color: 'white',
                backgroundColor: 'rgba(58, 236, 248, 0.1)',
                '&:hover': {
                  backgroundColor: 'rgba(58, 236, 248, 0.2)',
                },
              }}
            >
              <Icon>{isCollapsed ? 'menu' : 'menu_open'}</Icon>
            </IconButton>

            <Box sx={{ 
              pt: 10,
              opacity: isCollapsed ? 0 : 1,
              transition: 'opacity 0.3s ease',
              visibility: isCollapsed ? 'hidden' : 'visible',
            }}>
              <Stack spacing={0.5}>
                {[
                  { text: 'Home', href: '/' },
                  { text: 'Packages', href: '/packages.html' },
                  { text: 'ESX Scripts', href: '/esx-scripts.html' },
                  { text: 'QB Core Scripts', href: '/qb-scripts.html' },
                  { text: 'About', href: '/about.html' },
                ].map((item) => (
                  <Box
                    key={item.text}
                    onClick={() => window.location.href = item.href}
                    sx={{
                      py: 1.5,
                      px: 3,
                      color: item.href === '/esx-scripts.html' ? 'white' : 'text.secondary',
                      cursor: 'pointer',
                      backgroundColor: item.href === '/esx-scripts.html' ? 'rgba(58, 236, 248, 0.1)' : 'transparent',
                      '&:hover': {
                        background: 'rgba(58, 236, 248, 0.1)',
                        color: 'white',
                      },
                    }}
                  >
                    {item.text}
                  </Box>
                ))}
              </Stack>

              {/* Top Customer Section */}
              <Box sx={{ mt: 4, px: 3 }}>
                <Typography variant="subtitle2" color="white" gutterBottom>
                  Top Customer
                </Typography>
                <Box sx={{ display: 'flex', alignItems: 'center', gap: 2 }}>
                  <Avatar>AB</Avatar>
                  <Box>
                    <Typography variant="body2" color="white">AB</Typography>
                    <Typography variant="caption" color="text.secondary">$20.00</Typography>
                  </Box>
                </Box>
              </Box>

              {/* Recent Payments Section */}
              <Box sx={{ mt: 4, px: 3 }}>
                <Typography variant="subtitle2" color="white" gutterBottom>
                  Recent Payments
                </Typography>
                <Stack spacing={1}>
                  <Box sx={{ display: 'flex', alignItems: 'center', gap: 2 }}>
                    <Avatar sx={{ width: 32, height: 32 }}>AB</Avatar>
                    <Typography 
                      variant="body2" 
                      color="white"
                      sx={{ 
                        cursor: 'help',
                        '&:hover': { color: 'primary.main' }
                      }}
                      title="[QB/ESX]Advanced Drug Farming & Dealing w/Battle Pass System"
                    >
                      AB
                    </Typography>
                  </Box>
                  {Array(4).fill(null).map((_, i) => (
                    <Box key={i} sx={{ display: 'flex', alignItems: 'center', gap: 2 }}>
                      <Avatar sx={{ width: 32, height: 32, opacity: 0.5 }}>--</Avatar>
                      <Typography variant="body2" color="text.secondary">---</Typography>
                    </Box>
                  ))}
                </Stack>
              </Box>
            </Box>
          </Box>
        );
      }

      function ESXScripts() {
        const [isSidebarCollapsed, setIsSidebarCollapsed] = React.useState(false);

        const scripts = [
          {
            title: "Advanced Drug & Battle Pass System",
            description: "Enhance your SeriousRP/Semi-Serious server with an advanced Drug System and engaging Battle Pass integration. The Drug System includes detailed mechanics for harvesting, crafting, and distributing various substances, adding depth to criminal roleplay.",
            image: "https://github.com/nfltemp/nfltemp.github.io/blob/main/public/images/packages/battlepass.PNG?raw=true",
            features: [
              "Detailed Drug Farming System",
              "Battle Pass Integration",
              "Tiered Rewards System",
              "Player Progress Tracking",
              "Customizable Missions"
            ],
            price: "20.00"
          }
        ];

        return (
          <ThemeProvider theme={theme}>
            <CssBaseline />
            <Box sx={{ background: '#0F172A', minHeight: '100vh' }}>
              <Sidebar 
                isCollapsed={isSidebarCollapsed} 
                onToggle={() => setIsSidebarCollapsed(!isSidebarCollapsed)} 
              />
              
              <AppBar 
                position="fixed" 
                elevation={0}
                sx={{ 
                  background: 'rgba(15, 23, 42, 0.8)',
                  backdropFilter: 'blur(10px)',
                  borderBottom: '1px solid rgba(148, 163, 184, 0.1)',
                  ml: isSidebarCollapsed ? '60px' : '250px',
                  width: `calc(100% - ${isSidebarCollapsed ? '60px' : '250px'})`,
                  transition: 'margin-left 0.3s ease, width 0.3s ease',
                }}
              >
                <Toolbar>
                  <Typography variant="h6" component="div" sx={{ flexGrow: 1 }}>
                    ESX Scripts
                  </Typography>
                </Toolbar>
              </AppBar>

              <Container 
                maxWidth="lg" 
                sx={{ 
                  pt: 10, 
                  pb: 8,
                  ml: isSidebarCollapsed ? '60px' : '250px',
                  transition: 'margin-left 0.3s ease',
                  width: `calc(100% - ${isSidebarCollapsed ? '60px' : '250px'})`,
                }}
              >
                <Typography variant="h3" gutterBottom sx={{
                  background: 'linear-gradient(135deg, #3AECF8 0%, #6366F1 100%)',
                  backgroundClip: 'text',
                  WebkitBackgroundClip: 'text',
                  WebkitTextFillColor: 'transparent',
                }}>
                  ESX Scripts
                </Typography>

                <Grid container spacing={4}>
                  {scripts.map((script, index) => (
                    <Grid item xs={12} key={index}>
                      <Card sx={{ 
                        background: 'rgba(30, 41, 59, 0.8)',
                        backdropFilter: 'blur(10px)',
                        border: '1px solid rgba(148, 163, 184, 0.1)',
                      }}>
                        <CardMedia
                          component="img"
                          height="400"
                          image={script.image}
                          alt={script.title}
                        />
                        <CardContent>
                          <Typography variant="h4" gutterBottom sx={{ 
                            fontWeight: 'bold',
                            background: 'linear-gradient(135deg, #3AECF8 0%, #6366F1 100%)',
                            backgroundClip: 'text',
                            WebkitBackgroundClip: 'text',
                            WebkitTextFillColor: 'transparent',
                          }}>
                            {script.title}
                          </Typography>
                          <Typography variant="body1" color="text.secondary" paragraph>
                            {script.description}
                          </Typography>
                          
                          <Typography variant="h6" gutterBottom>Features:</Typography>
                          <Stack spacing={1} sx={{ mb: 3 }}>
                            {script.features.map((feature, idx) => (
                              <Box key={idx} sx={{ display: 'flex', alignItems: 'center', gap: 1 }}>
                                <Icon sx={{ color: 'primary.main' }}>check_circle</Icon>
                                <Typography>{feature}</Typography>
                              </Box>
                            ))}
                          </Stack>

                          <Stack direction="row" spacing={1} flexWrap="wrap">
                            <Chip size="small" label="ESX Compatible" />
                            <Chip size="small" label="QB Core Ready" />
                            <Chip size="small" label="Open Source" />
                          </Stack>
                        </CardContent>
                        <CardActions sx={{ p: 3 }}>
                          <Button
                            variant="contained"
                            fullWidth
                            href="https://ko-fi.com/nfltemp/shop"
                            sx={{ 
                              fontSize: '1.2rem',
                              py: 1.5
                            }}
                          >
                            Purchase Now - ${script.price}
                          </Button>
                        </CardActions>
                      </Card>
                    </Grid>
                  ))}
                </Grid>
              </Container>
            </Box>
          </ThemeProvider>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <ESXScripts />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
