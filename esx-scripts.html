<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESX Scripts - NFL Temp</title>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.22.5/babel.min.js"></script>

    <!-- Material UI -->
    <script src="https://unpkg.com/@mui/material@5.15.5/umd/material-ui.development.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const {
        Container,
        Typography,
        Grid,
        Card,
        CardContent,
        CardMedia,
        CardActions,
        Button,
        Chip,
        Stack,
        Box,
        Icon,
        createTheme,
        ThemeProvider,
        CssBaseline,
      } = MaterialUI;

      const theme = createTheme({
        palette: {
          mode: 'dark',
          primary: {
            main: '#3AECF8',
          },
          background: {
            default: '#0F172A',
            paper: 'rgba(30, 41, 59, 0.8)',
          },
        },
      });

      function ScriptCard({ title, description, image, features, price }) {
        return (
          <Card sx={{ 
            height: '100%',
            display: 'flex',
            flexDirection: 'column',
            background: 'rgba(15, 23, 42, 0.8)',
            backdropFilter: 'blur(10px)',
            border: '1px solid rgba(148, 163, 184, 0.1)',
          }}>
            <CardMedia
              component="img"
              height="200"
              image={image}
              alt={title}
              sx={{
                borderBottom: '1px solid rgba(148, 163, 184, 0.1)',
              }}
            />
            <CardContent sx={{ flexGrow: 1, p: 3 }}>
              <Typography variant="h4" gutterBottom sx={{ 
                color: '#3AECF8',
                fontWeight: 'bold',
                mb: 2
              }}>
                {title}
              </Typography>
              <Typography variant="body1" sx={{ color: '#94A3B8', mb: 3 }}>
                {description}
              </Typography>
              
              <Typography variant="h6" gutterBottom sx={{ color: '#fff', mb: 2 }}>
                Features:
              </Typography>
              <Stack spacing={1.5}>
                {features.map((feature, index) => (
                  <Box key={index} sx={{ display: 'flex', alignItems: 'center', gap: 1 }}>
                    <Icon sx={{ color: '#3AECF8', fontSize: '1.2rem' }}>check_circle</Icon>
                    <Typography variant="body2" sx={{ color: '#94A3B8' }}>
                      {feature}
                    </Typography>
                  </Box>
                ))}
              </Stack>

              <Stack direction="row" spacing={1} sx={{ mt: 3 }}>
                <Chip 
                  label="ESX Compatible" 
                  size="small"
                  sx={{ 
                    background: '#3AECF8',
                    color: '#0F172A',
                    fontWeight: 'bold'
                  }}
                />
                <Chip 
                  label="Open Source" 
                  size="small"
                  sx={{ 
                    background: 'rgba(148, 163, 184, 0.1)',
                    color: '#94A3B8'
                  }}
                />
                <Chip 
                  label="Regular Updates" 
                  size="small"
                  sx={{ 
                    background: 'rgba(148, 163, 184, 0.1)',
                    color: '#94A3B8'
                  }}
                />
              </Stack>
            </CardContent>
            <CardActions sx={{ p: 3, pt: 0 }}>
              <Button
                variant="contained"
                fullWidth
                href="https://ko-fi.com/nfltemp/shop"
                sx={{ 
                  background: '#3AECF8',
                  color: '#0F172A',
                  py: 1.5,
                  fontSize: '1.1rem',
                  fontWeight: 'bold',
                  '&:hover': {
                    background: '#2DD4E0'
                  }
                }}
              >
                PURCHASE NOW - ${price}
              </Button>
            </CardActions>
          </Card>
        );
      }

      function ESXScripts() {
        const scripts = [
          {
            title: "Advanced Drug & Battle Pass System",
            description: "Enhance your SeriousRP/Semi-Serious server with an advanced Drug System and engaging Battle Pass integration.",
            image: "https://raw.githubusercontent.com/nfltemp/nfltemp.github.io/refs/heads/main/public/images/packages/battlepass.PNG",
            features: [
              "Detailed Drug Farming System",
              "Battle Pass Integration",
              "Tiered Rewards System",
              "Player Progress Tracking",
              "Customizable Missions"
            ],
            price: "20.00"
          },
          {
            title: "Advanced Ambulance Job",
            description: "Complete ambulance and medical system with advanced features for your ESX server.",
            image: "https://raw.githubusercontent.com/nfltemp/nfltemp.github.io/refs/heads/main/public/images/packages/complete.jpg",
            features: [
              "Advanced Medical System",
              "Interactive Missions",
              "Vehicle Management",
              "Equipment System",
              "Patient Care Features"
            ],
            price: "20.00"
          }
        ];

        return (
          <ThemeProvider theme={theme}>
            <CssBaseline />
            <Box sx={{ 
              minHeight: '100vh',
              background: '#0F172A',
              pt: 4,
              pb: 8
            }}>
              <Container maxWidth="lg">
                <Grid container spacing={4} justifyContent="center">
                  {scripts.map((script, index) => (
                    <Grid item xs={12} md={6} key={index}>
                      <ScriptCard {...script} />
                    </Grid>
                  ))}
                </Grid>
              </Container>
            </Box>
          </ThemeProvider>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <ESXScripts />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
