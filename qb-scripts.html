    <title>QB Core Scripts - NFL Temp</title>

    <script src="https://unpkg.com/@babel/standalone@7.22.5/babel.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

  </head>

    <div id="root"></div>

    <script type="text/babel">
      const {
        Container,
        Typography,
        Grid,
        Card,
        CardContent,
        CardMedia,
        CardActions,
        Button,
        Chip,
        Stack,
        Box,
        Icon,
        IconButton,
        createTheme,
        ThemeProvider,
        CssBaseline,
        Accordion,
        AccordionSummary,
        AccordionDetails
      } = MaterialUI;

      const theme = createTheme({
        palette: {
          mode: 'dark',
          primary: {
            main: '#3AECF8',
          },
          background: {
            default: '#0F172A',
            paper: 'rgba(30, 41, 59, 0.8)',
          },
        },
      });

      function FeatureList({ features }) {
        return (
          <Stack spacing={2}>
            {features.map((category, index) => (
              <Accordion key={index} sx={{ background: 'rgba(30, 41, 59, 0.6)' }}>
                <AccordionSummary expandIcon={<Icon>expand_more</Icon>}>
                  <Typography variant="h6">{category.title}</Typography>
                </AccordionSummary>
                <AccordionDetails>
                  <Stack spacing={1}>
                    {category.items.map((item, idx) => (
                      <Box key={idx} sx={{ display: 'flex', alignItems: 'center', gap: 1 }}>
                        <Icon sx={{ color: 'primary.main', fontSize: '1rem' }}>check_circle</Icon>
                        <Typography variant="body2">{item}</Typography>
                      </Box>
                    ))}
                  </Stack>
                </AccordionDetails>
              </Accordion>
            ))}
          </Stack>
        );
      }

      function ScriptCard({ title, description, images, features, price }) {
        const [currentImage, setCurrentImage] = React.useState(0);

        const handleBuyClick = (productName, price) => {
          // Facebook Pixel tracking
          if (window.fbq) {
            fbq('track', 'InitiateCheckout', {
              content_name: productName,
              content_type: 'product',
              currency: 'USD',
              value: price
            });
            
            fbq('track', 'AddToCart', {
              content_name: productName,
              content_type: 'product',
              currency: 'USD',
              value: price
            });
          }
          
          // Google Analytics tracking
          if (typeof gtag === 'function') {
            gtag('event', 'purchase_click', {
              'event_category': 'ecommerce',
              'event_label': productName,
              'value': price,
              'currency': 'USD',
              'items': [{
                'item_id': productName.toLowerCase().replace(/\s+/g, '_'),
                'item_name': productName,
                'price': price,
                'quantity': 1
              }]
            });
          }
        };

        return (
          <Card sx={{ 
            background: 'rgba(30, 41, 59, 0.8)',
            backdropFilter: 'blur(10px)',
            border: '1px solid rgba(148, 163, 184, 0.1)',
            maxWidth: '500px',
            mx: 'auto',
          }}>
            <Box sx={{ position: 'relative', paddingTop: '40%' }}>
              {images.map((image, index) => (
                <CardMedia
                  key={index}
                  component="img"
                  image={image}
                  alt={title}
                  sx={{
                    position: 'absolute',
                    top: 0,
                    left: 0,
                    width: '100%',
                    height: '100%',
                    opacity: currentImage === index ? 1 : 0,
                    transition: 'opacity 0.5s ease',
                  }}
                />
              ))}
              <Box sx={{
                position: 'absolute',
                bottom: 16,
                width: '100%',
                display: 'flex',
                justifyContent: 'center',
                gap: 1
              }}>
                {images.map((_, index) => (
                  <Box
                    key={index}
                    onClick={() => setCurrentImage(index)}
                    sx={{
                      width: 8,
                      height: 8,
                      borderRadius: '50%',
                      backgroundColor: currentImage === index ? 'primary.main' : 'rgba(255,255,255,0.5)',
                      cursor: 'pointer'
                    }}
                  />
                ))}
              </Box>
            </Box>
            <CardContent sx={{ p: 2 }}>
              <Typography variant="h5" gutterBottom sx={{ 
                fontWeight: 'bold',
                background: 'linear-gradient(135deg, #3AECF8 0%, #6366F1 100%)',
                backgroundClip: 'text',
                WebkitBackgroundClip: 'text',
                WebkitTextFillColor: 'transparent',
              }}>
                {title}
              </Typography>
              <Typography variant="body2" color="text.secondary" paragraph>
                {description}
              </Typography>
              
              {features.map((category) => (
                <Box key={category.title} sx={{ mb: 2 }}>
                  <Typography variant="subtitle1" sx={{ color: 'primary.main', mb: 1 }}>
                    {category.title}
                  </Typography>
                  <Grid container spacing={1}>
                    {category.items.map((item, idx) => (
                      <Grid item xs={6} key={idx}>
                        <Box sx={{ display: 'flex', alignItems: 'center', gap: 0.5 }}>
                          <Icon sx={{ color: 'primary.main', fontSize: '0.8rem' }}>check_circle</Icon>
                          <Typography variant="caption">{item}</Typography>
                        </Box>
                      </Grid>
                    ))}
                  </Grid>
                </Box>
              ))}

              <Stack direction="row" spacing={1} flexWrap="wrap" sx={{ mt: 3 }}>
                <Chip 
                  size="small" 
                  label="QB Core Only" 
                  sx={{ 
                    background: 'linear-gradient(135deg, #3AECF8 0%, #6366F1 100%)',
                    color: 'white'
                  }}
                />
                <Chip size="small" label="Open Source" />
                <Chip size="small" label="Regular Updates" />
              </Stack>
            </CardContent>
            <CardActions sx={{ p: 2 }}>
              <Button
                variant="contained"
                fullWidth
                href="https://ko-fi.com/nfltemp/shop"
                onClick={() => handleBuyClick(title, price)}
                sx={{ 
                  fontSize: '1.2rem',
                  py: 1.5
                }}
              >
                Purchase Now - ${price}
              </Button>
            </CardActions>
          </Card>
        );
      }

                background: 'linear-gradient(135deg, #3AECF8 0%, #6366F1 100%)',
                backgroundClip: 'text',

              }}>
                QB Core Scripts
              </Typography>
              <Typography variant="h5" color="text.secondary" paragraph>
                Premium QB Core framework scripts for your FiveM server

              <Grid container spacing={4}>
                {scripts.map((script, index) => (
                  <Grid item xs={12} md={6} key={index}>

      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
