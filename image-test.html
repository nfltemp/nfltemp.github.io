<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ko-fi API Test - NFL Temp</title>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.22.5/babel.min.js"></script>

    <!-- Material UI -->
    <script src="https://unpkg.com/@mui/material@5.15.5/umd/material-ui.development.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const {
        Container,
        Typography,
        Paper,
        createTheme,
        ThemeProvider,
        CssBaseline,
        Button,
        Box,
        Alert,
        Snackbar,
        CircularProgress,
        Stack,
        TextField,
        Divider
      } = MaterialUI;

      const theme = createTheme({
        palette: {
          mode: 'dark',
          primary: { main: '#3AECF8' },
          background: {
            default: '#0F172A',
            paper: 'rgba(30, 41, 59, 0.8)',
          },
        },
      });

      function KofiTest() {
        const [lastWebhook, setLastWebhook] = React.useState(null);
        const [loading, setLoading] = React.useState(false);
        const [error, setError] = React.useState(null);
        const [success, setSuccess] = React.useState(null);

        const API_KEY = 'KF_API_cbe95e81-4ada-4638-9ae1-8356ddfbbd1b';
        const PAGE_ID = 'V7V817I0JD';

        // Function to test Ko-fi API through a proxy or serverless function
        const testKofiAPI = async () => {
          setLoading(true);
          setError(null);
          try {
            // Instead of direct API call, we'll simulate what data would look like
            const mockData = {
              data: {
                page_id: PAGE_ID,
                last_payment: {
                  from_name: "Test User",
                  amount: "20.00",
                  message: "Test purchase",
                  timestamp: new Date().toISOString()
                }
              },
              message: "This is a simulated response. To get real data, you'll need to:",
              note: [
                "1. Set up a webhook in Ko-fi",
                "2. Create a Zapier action to store the data",
                "3. Use the stored data endpoint instead of direct API calls"
              ]
            };

            setLastWebhook(mockData);
            setSuccess('Note: This is simulated data. See instructions below.');
          } catch (err) {
            setError(err.message);
          } finally {
            setLoading(false);
          }
        };

        // Function to simulate a new purchase webhook
        const simulatePurchase = async () => {
          setLoading(true);
          setError(null);
          try {
            const testData = {
              type: "Shop Order",
              from_name: "Test User",
              amount: "20.00",
              shop_items: [
                {
                  direct_link_code: "TESTSCRIPT",
                  variation_name: "Standard",
                  quantity: 1
                }
              ],
              timestamp: new Date().toISOString()
            };

            // Update the recent buyers list if the function exists
            if (window.updateRecentBuyers) {
              window.updateRecentBuyers({
                name: testData.from_name,
                amount: `$${testData.amount}`,
                purchase: testData.shop_items[0].direct_link_code,
                timestamp: testData.timestamp,
                avatar: "https://raw.githubusercontent.com/nfltemp/nfltemp.github.io/refs/heads/main/public/images/packages/AB.PNG"
              });
            }

            setLastWebhook(testData);
            setSuccess('Simulated new purchase!');
          } catch (err) {
            setError(err.message);
          } finally {
            setLoading(false);
          }
        };

        return (
          <ThemeProvider theme={theme}>
            <CssBaseline />
            <Container maxWidth="lg" sx={{ pt: 4, pb: 8 }}>
              <Button 
                variant="outlined" 
                onClick={() => window.location.href = '/'} 
                sx={{ mb: 4 }}
              >
                Back to Home
              </Button>
              
              <Typography variant="h3" gutterBottom sx={{
                background: 'linear-gradient(135deg, #3AECF8 0%, #6366F1 100%)',
                backgroundClip: 'text',
                WebkitBackgroundClip: 'text',
                WebkitTextFillColor: 'transparent',
              }}>
                Ko-fi API Test
              </Typography>

              <Paper sx={{ p: 3, mb: 4 }}>
                <Typography variant="h6" gutterBottom>API Configuration</Typography>
                <Typography variant="body2" paragraph color="text.secondary">
                  Using Ko-fi API Key: {API_KEY.slice(0, 10)}...
                </Typography>
                <Typography variant="body2" paragraph color="text.secondary">
                  Page ID: {PAGE_ID}
                </Typography>
                <Stack direction="row" spacing={2}>
                  <Button
                    variant="contained"
                    onClick={testKofiAPI}
                    disabled={loading}
                    startIcon={loading && <CircularProgress size={20} />}
                  >
                    Test Ko-fi API
                  </Button>
                  <Button
                    variant="outlined"
                    onClick={simulatePurchase}
                    disabled={loading}
                  >
                    Simulate Purchase
                  </Button>
                </Stack>
              </Paper>

              <Paper sx={{ p: 3, mt: 4 }}>
                <Typography variant="h6" gutterBottom>Setup Instructions</Typography>
                <ol style={{ color: '#94A3B8' }}>
                  <li>In Ko-fi:
                    <ul>
                      <li>Go to your Ko-fi settings</li>
                      <li>Enable API/Webhooks</li>
                      <li>Copy your webhook URL from Zapier</li>
                      <li>Paste it in Ko-fi's webhook settings</li>
                    </ul>
                  </li>
                  <li>In Zapier:
                    <ul>
                      <li>Create a new Zap with Ko-fi as trigger</li>
                      <li>Add a "Store" action (like Storage by Zapier)</li>
                      <li>Store the purchase data</li>
                      <li>Use that stored data endpoint in this test page</li>
                    </ul>
                  </li>
                </ol>
              </Paper>

              {lastWebhook && (
                <Paper sx={{ p: 3 }}>
                  <Typography variant="h6" gutterBottom>Latest Data</Typography>
                  <Box 
                    component="pre"
                    sx={{ 
                      p: 2, 
                      background: 'rgba(0,0,0,0.2)', 
                      borderRadius: 1,
                      overflow: 'auto'
                    }}
                  >
                    {JSON.stringify(lastWebhook, null, 2)}
                  </Box>
                </Paper>
              )}

              <Snackbar 
                open={!!error} 
                autoHideDuration={6000} 
                onClose={() => setError(null)}
              >
                <Alert severity="error" onClose={() => setError(null)}>
                  {error}
                </Alert>
              </Snackbar>

              <Snackbar 
                open={!!success} 
                autoHideDuration={6000} 
                onClose={() => setSuccess(null)}
              >
                <Alert severity="success" onClose={() => setSuccess(null)}>
                  {success}
                </Alert>
              </Snackbar>
            </Container>
          </ThemeProvider>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <KofiTest />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
