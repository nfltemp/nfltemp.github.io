<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ko-fi API Test - NFL Temp</title>
    
    <!-- React -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.22.5/babel.min.js"></script>

    <!-- Material UI -->
    <script src="https://unpkg.com/@mui/material@5.15.5/umd/material-ui.development.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const {
        Container,
        Typography,
        Paper,
        createTheme,
        ThemeProvider,
        CssBaseline,
        Button,
        Box,
        Alert,
        Snackbar,
        CircularProgress,
        Stack,
        TextField,
        Divider
      } = MaterialUI;

      const theme = createTheme({
        palette: {
          mode: 'dark',
          primary: { main: '#3AECF8' },
          background: {
            default: '#0F172A',
            paper: 'rgba(30, 41, 59, 0.8)',
          },
        },
      });

      function KofiTest() {
        const [lastWebhook, setLastWebhook] = React.useState(null);
        const [loading, setLoading] = React.useState(false);
        const [error, setError] = React.useState(null);
        const [success, setSuccess] = React.useState(null);

        const API_KEY = 'KF_API_cbe95e81-4ada-4638-9ae1-8356ddfbbd1b';
        const PAGE_ID = 'V7V817I0JD';

        // Function to test Ko-fi API
        const testKofiAPI = async () => {
          setLoading(true);
          setError(null);
          try {
            const response = await fetch(`https://api.ko-fi.com/v1/payments`, {
              method: 'GET',
              headers: {
                'Authorization': `Bearer ${API_KEY}`,
                'Content-Type': 'application/json'
              }
            });

            if (!response.ok) throw new Error('Failed to fetch Ko-fi data');
            const data = await response.json();
            setLastWebhook(data);
            setSuccess('Successfully fetched Ko-fi data!');
          } catch (err) {
            setError(err.message);
          } finally {
            setLoading(false);
          }
        };

        // Function to simulate a purchase webhook
        const simulatePurchase = async () => {
          setLoading(true);
          setError(null);
          try {
            const testData = {
              verification_token: API_KEY,
              message_id: `test-${Date.now()}`,
              timestamp: new Date().toISOString(),
              type: "Shop Order",
              is_public: true,
              from_name: "Test User",
              message: "Test purchase",
              amount: "20.00",
              url: `https://ko-fi.com/${PAGE_ID}`,
              email: "test@example.com",
              currency: "USD",
              is_subscription_payment: false,
              is_first_subscription_payment: false,
              kofi_transaction_id: `test-${Date.now()}`,
              shop_items: [
                {
                  direct_link_code: "TESTSCRIPT",
                  variation_name: "Standard",
                  quantity: 1
                }
              ]
            };

            setLastWebhook(testData);
            setSuccess('Simulated purchase webhook data!');

            // Update the recent buyers list if the function exists
            if (window.updateRecentBuyers) {
              window.updateRecentBuyers({
                name: testData.from_name,
                amount: `$${testData.amount}`,
                purchase: testData.shop_items[0].direct_link_code,
                timestamp: testData.timestamp,
                avatar: "https://raw.githubusercontent.com/nfltemp/nfltemp.github.io/refs/heads/main/public/images/packages/AB.PNG"
              });
            }
          } catch (err) {
            setError(err.message);
          } finally {
            setLoading(false);
          }
        };

        return (
          <ThemeProvider theme={theme}>
            <CssBaseline />
            <Container maxWidth="lg" sx={{ pt: 4, pb: 8 }}>
              <Button 
                variant="outlined" 
                onClick={() => window.location.href = '/'} 
                sx={{ mb: 4 }}
              >
                Back to Home
              </Button>
              
              <Typography variant="h3" gutterBottom sx={{
                background: 'linear-gradient(135deg, #3AECF8 0%, #6366F1 100%)',
                backgroundClip: 'text',
                WebkitBackgroundClip: 'text',
                WebkitTextFillColor: 'transparent',
              }}>
                Ko-fi API Test
              </Typography>

              <Paper sx={{ p: 3, mb: 4 }}>
                <Typography variant="h6" gutterBottom>API Configuration</Typography>
                <Typography variant="body2" paragraph color="text.secondary">
                  Using Ko-fi API Key: {API_KEY.slice(0, 10)}...
                </Typography>
                <Typography variant="body2" paragraph color="text.secondary">
                  Page ID: {PAGE_ID}
                </Typography>
                <Stack direction="row" spacing={2}>
                  <Button
                    variant="contained"
                    onClick={testKofiAPI}
                    disabled={loading}
                    startIcon={loading && <CircularProgress size={20} />}
                  >
                    Test Ko-fi API
                  </Button>
                  <Button
                    variant="outlined"
                    onClick={simulatePurchase}
                    disabled={loading}
                  >
                    Simulate Purchase
                  </Button>
                </Stack>
              </Paper>

              {lastWebhook && (
                <Paper sx={{ p: 3 }}>
                  <Typography variant="h6" gutterBottom>Latest Data</Typography>
                  <Box 
                    component="pre"
                    sx={{ 
                      p: 2, 
                      background: 'rgba(0,0,0,0.2)', 
                      borderRadius: 1,
                      overflow: 'auto'
                    }}
                  >
                    {JSON.stringify(lastWebhook, null, 2)}
                  </Box>
                </Paper>
              )}

              <Snackbar 
                open={!!error} 
                autoHideDuration={6000} 
                onClose={() => setError(null)}
              >
                <Alert severity="error" onClose={() => setError(null)}>
                  {error}
                </Alert>
              </Snackbar>

              <Snackbar 
                open={!!success} 
                autoHideDuration={6000} 
                onClose={() => setSuccess(null)}
              >
                <Alert severity="success" onClose={() => setSuccess(null)}>
                  {success}
                </Alert>
              </Snackbar>
            </Container>
          </ThemeProvider>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <KofiTest />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
